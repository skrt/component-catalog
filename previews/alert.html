<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>* { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-white p-6 space-y-10">
  <section>
    <h3 class="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-4">STATUS VARIANTS</h3>
    <div class="space-y-4" style="max-width: 400px;">

      <!-- Success: bg=#F0FDF4, border=#009966(1px), icon=#00A63E, title=#000000, desc=#4A5565 -->
      <div class="flex items-start gap-3 rounded-md border bg-[#F0FDF4] border-[#009966]" style="padding: 12px 16px;">
        <div class="flex-shrink-0 mt-[3px]">
          <svg class="w-3.5 h-3.5 text-[#00A63E]"><use href="icons.svg#icon-circle-check"/></svg>
        </div>
        <div class="flex flex-col gap-2">
          <p class="text-sm font-medium text-black leading-5">Success</p>
          <p class="text-sm font-normal text-[#4A5565] leading-5">This is a success message.</p>
        </div>
      </div>

      <!-- Warning: bg=#FEFCE8, border=#E17100(1px), icon=#FD9A00, title=#000000, desc=#4A5565 -->
      <div class="flex items-start gap-3 rounded-md border bg-[#FEFCE8] border-[#E17100]" style="padding: 12px 16px;">
        <div class="flex-shrink-0 mt-[3px]">
          <svg class="w-3.5 h-3.5 text-[#FD9A00]"><use href="icons.svg#icon-triangle-alert"/></svg>
        </div>
        <div class="flex flex-col gap-2">
          <p class="text-sm font-medium text-black leading-5">Warning</p>
          <p class="text-sm font-normal text-[#4A5565] leading-5">This is a warning message.</p>
        </div>
      </div>

      <!-- Error: bg=#FEF2F2, border=#E7000B(1px), icon=#E7000B, title=#000000, desc=#4A5565 -->
      <div class="flex items-start gap-3 rounded-md border bg-[#FEF2F2] border-[#E7000B]" style="padding: 12px 16px;">
        <div class="flex-shrink-0 mt-[3px]">
          <svg class="w-3.5 h-3.5 text-[#E7000B]"><use href="icons.svg#icon-circle-alert"/></svg>
        </div>
        <div class="flex flex-col gap-2">
          <p class="text-sm font-medium text-black leading-5">Error</p>
          <p class="text-sm font-normal text-[#4A5565] leading-5">This is an error message.</p>
        </div>
      </div>

      <!-- Info: bg=#F9FAFB, border=#4A5565(1px), icon=#4A5565, title=#000000, desc=#4A5565 -->
      <div class="flex items-start gap-3 rounded-md border bg-[#F9FAFB] border-[#4A5565]" style="padding: 12px 16px;">
        <div class="flex-shrink-0 mt-[3px]">
          <svg class="w-3.5 h-3.5 text-[#4A5565]"><use href="icons.svg#icon-info"/></svg>
        </div>
        <div class="flex flex-col gap-2">
          <p class="text-sm font-medium text-black leading-5">Info</p>
          <p class="text-sm font-normal text-[#4A5565] leading-5">This is an info message.</p>
        </div>
      </div>

    </div>
  </section>
</body>
</html>
