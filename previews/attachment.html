<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>* { font-family: 'Inter', sans-serif; }</style>
<style>#back-link { display: inline-flex; } .in-iframe #back-link { display: none; }</style>
<script>if (window !== window.top) { document.documentElement.classList.add("in-iframe"); document.addEventListener("DOMContentLoaded", function() { var el = document.getElementById("back-link"); if (el) el.remove(); }); }</script>
</head>
<body class="bg-white p-6 space-y-10">
  <a href="../" class="inline-flex items-center gap-1 text-sm text-gray-400 hover:text-gray-600 mb-4" id="back-link">
    <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7"/></svg>
    一覧に戻る
  </a>

  <section>
    <h3 class="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-4">ATTACHMENT</h3>
    <div class="flex items-center gap-2">
      <!-- File Button (tertiary style)  h=32 px-3 py-1.5 gap-1.5 fontSize=14 fontWeight=500 -->
      <button class="inline-flex items-center gap-1.5 h-8 px-3 py-1.5 bg-white border border-gray-200 rounded-md text-sm font-medium text-gray-900 hover:bg-gray-50">
        sample-XXXXX.png (2,222KB)
      </button>
      <!-- Delete IconButton (tertiary style) -->
      <button class="inline-flex items-center justify-center w-8 h-8 bg-white border border-gray-200 rounded-md text-gray-900 hover:bg-gray-50">
        <svg class="w-3 h-3"><use href="icons.svg#icon-trash"/></svg>
      </button>
    </div>
  </section>
</body>
</html>
