<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white p-8">

  <div class="space-y-8">

    <!-- Variants -->
    <div>
      <p class="text-xs font-medium text-gray-400 uppercase tracking-wider mb-3">Variants</p>
      <div class="flex flex-wrap items-center gap-2">
        <span class="px-2.5 py-1 bg-gray-100 text-gray-700 text-xs font-medium rounded-full">Default</span>
        <span class="px-2.5 py-1 bg-green-100 text-green-700 text-xs font-medium rounded-full">Success</span>
        <span class="px-2.5 py-1 bg-yellow-100 text-yellow-700 text-xs font-medium rounded-full">Warning</span>
        <span class="px-2.5 py-1 bg-red-100 text-red-700 text-xs font-medium rounded-full">Error</span>
        <span class="px-2.5 py-1 bg-blue-100 text-blue-700 text-xs font-medium rounded-full">Info</span>
      </div>
    </div>

    <!-- Sizes -->
    <div>
      <p class="text-xs font-medium text-gray-400 uppercase tracking-wider mb-3">Sizes</p>
      <div class="flex flex-wrap items-center gap-2">
        <span class="px-2 py-0.5 bg-blue-100 text-blue-700 text-[10px] font-medium rounded-full">Small</span>
        <span class="px-2.5 py-1 bg-blue-100 text-blue-700 text-xs font-medium rounded-full">Medium</span>
      </div>
    </div>

    <!-- With Dot Indicator -->
    <div>
      <p class="text-xs font-medium text-gray-400 uppercase tracking-wider mb-3">With Dot Indicator</p>
      <div class="flex flex-wrap items-center gap-2">
        <span class="inline-flex items-center gap-1.5 px-2.5 py-1 bg-green-100 text-green-700 text-xs font-medium rounded-full">
          <span class="w-1.5 h-1.5 bg-green-500 rounded-full"></span>
          Active
        </span>
        <span class="inline-flex items-center gap-1.5 px-2.5 py-1 bg-gray-100 text-gray-600 text-xs font-medium rounded-full">
          <span class="w-1.5 h-1.5 bg-gray-400 rounded-full"></span>
          Inactive
        </span>
        <span class="inline-flex items-center gap-1.5 px-2.5 py-1 bg-yellow-100 text-yellow-700 text-xs font-medium rounded-full">
          <span class="w-1.5 h-1.5 bg-yellow-500 rounded-full animate-pulse"></span>
          Pending
        </span>
      </div>
    </div>

    <!-- Usage Examples -->
    <div>
      <p class="text-xs font-medium text-gray-400 uppercase tracking-wider mb-3">Usage Example</p>
      <div class="flex items-center gap-3">
        <span class="text-sm font-medium text-gray-700">Notifications</span>
        <span class="inline-flex items-center justify-center w-5 h-5 bg-red-600 text-white text-[10px] font-bold rounded-full">3</span>
      </div>
    </div>

  </div>

</body>
</html>
