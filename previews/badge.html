<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>* { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-white p-6 space-y-10">
  <section>
    <h3 class="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-4">COLOR VARIANTS</h3>
    <div class="flex flex-row items-center gap-3">
      <!-- Gray: bg=#FFFFFF, stroke=#4A5565, text=#4A5565 -->
      <span class="inline-flex items-center h-5 px-2 rounded-sm text-xs font-medium bg-white border text-[#4A5565] border-[#4A5565]">
        Gray
      </span>
      <!-- Red: bg=#FFFFFF, stroke=#E7000B, text=#E7000B -->
      <span class="inline-flex items-center h-5 px-2 rounded-sm text-xs font-medium bg-white border text-[#E7000B] border-[#E7000B]">
        Red
      </span>
      <!-- Orange: bg=#FFFFFF, stroke=#F54A00, text=#F54A00 -->
      <span class="inline-flex items-center h-5 px-2 rounded-sm text-xs font-medium bg-white border text-[#F54A00] border-[#F54A00]">
        Orange
      </span>
      <!-- Yellow: bg=#FFFFFF, stroke=#E17100, text=#E17100 -->
      <span class="inline-flex items-center h-5 px-2 rounded-sm text-xs font-medium bg-white border text-[#E17100] border-[#E17100]">
        Yellow
      </span>
      <!-- Teal: bg=#FFFFFF, stroke=#009689, text=#009689 -->
      <span class="inline-flex items-center h-5 px-2 rounded-sm text-xs font-medium bg-white border text-[#009689] border-[#009689]">
        Teal
      </span>
      <!-- Blue: bg=#FFFFFF, stroke=#155DFC, text=#155DFC -->
      <span class="inline-flex items-center h-5 px-2 rounded-sm text-xs font-medium bg-white border text-[#155DFC] border-[#155DFC]">
        Blue
      </span>
    </div>
  </section>
</body>
</html>
