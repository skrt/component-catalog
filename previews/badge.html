<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            badge: {
              gray: '#4A5565',
              red: '#E7000B',
              orange: '#F54A00',
              amber: '#E17100',
              blue: '#155DFC',
              teal: '#009689',
            }
          }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>* { font-family: 'Inter', sans-serif; }</style>
<style>#back-link { display: inline-flex; } .in-iframe #back-link { display: none; }</style>
<script>if (window !== window.top) { document.documentElement.classList.add("in-iframe"); document.addEventListener("DOMContentLoaded", function() { var el = document.getElementById("back-link"); if (el) el.remove(); }); }</script>
</head>
<body class="bg-white p-6 space-y-10">
  <a href="../" class="inline-flex items-center gap-1 text-sm text-gray-400 hover:text-gray-600 mb-4" id="back-link">
    <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7"/></svg>
    一覧に戻る
  </a>
  <section>
    <h3 class="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-4">STATUS TYPES</h3>
    <div class="flex flex-row flex-wrap items-center gap-3">
      <!-- draft: gray -->
      <span class="inline-flex items-center h-5 px-2 rounded-full text-xs font-medium bg-white border text-badge-gray border-badge-gray">
        下書き
      </span>
      <!-- pending_approval: red -->
      <span class="inline-flex items-center h-5 px-2 rounded-full text-xs font-medium bg-white border text-badge-red border-badge-red">
        承認待ち
      </span>
      <!-- pending_send: orange -->
      <span class="inline-flex items-center h-5 px-2 rounded-full text-xs font-medium bg-white border text-badge-orange border-badge-orange">
        送信待ち
      </span>
      <!-- pending_delivery: amber -->
      <span class="inline-flex items-center h-5 px-2 rounded-full text-xs font-medium bg-white border text-badge-amber border-badge-amber">
        納品待ち
      </span>
      <!-- in_conversation: blue -->
      <span class="inline-flex items-center h-5 px-2 rounded-full text-xs font-medium bg-white border text-badge-blue border-badge-blue">
        会話中
      </span>
      <!-- delivered: teal -->
      <span class="inline-flex items-center h-5 px-2 rounded-full text-xs font-medium bg-white border text-badge-teal border-badge-teal">
        納品済み
      </span>
      <!-- partially_delivered: blue -->
      <span class="inline-flex items-center h-5 px-2 rounded-full text-xs font-medium bg-white border text-badge-blue border-badge-blue">
        一部納品済み
      </span>
      <!-- returned: gray -->
      <span class="inline-flex items-center h-5 px-2 rounded-full text-xs font-medium bg-white border text-badge-gray border-badge-gray">
        差し戻し
      </span>
      <!-- cancelled: gray -->
      <span class="inline-flex items-center h-5 px-2 rounded-full text-xs font-medium bg-white border text-badge-gray border-badge-gray">
        取り消し
      </span>
      <!-- expired: red -->
      <span class="inline-flex items-center h-5 px-2 rounded-full text-xs font-medium bg-white border text-badge-red border-badge-red">
        期限切れ
      </span>
      <!-- creating: amber -->
      <span class="inline-flex items-center h-5 px-2 rounded-full text-xs font-medium bg-white border text-badge-amber border-badge-amber">
        作成中
      </span>
      <!-- created: teal -->
      <span class="inline-flex items-center h-5 px-2 rounded-full text-xs font-medium bg-white border text-badge-teal border-badge-teal">
        作成完了
      </span>
    </div>
  </section>
</body>
</html>
