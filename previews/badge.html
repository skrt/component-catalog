<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>* { font-family: 'Inter', sans-serif; }</style>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            gray: {
              300: '#D1D5DB',
              600: '#4A5565',
            },
            red: {
              300: '#FCA5A5',
              600: '#E7000B',
            },
            orange: {
              300: '#FDBA74',
              600: '#F54A00',
            },
            yellow: {
              300: '#FCD34D',
              600: '#E27100',
            },
            teal: {
              300: '#5EEAD4',
              600: '#009689',
            },
            blue: {
              300: '#93C5FD',
              600: '#155DFC',
            },
          }
        }
      }
    }
  </script>
</head>
<body class="bg-white p-6 space-y-10">
  <section>
    <h3 class="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-4">COLOR VARIANTS</h3>
    <div class="flex flex-row items-center gap-3">
      <!-- Gray -->
      <span class="inline-flex items-center h-5 px-2 py-0.5 rounded-sm text-xs font-medium bg-white border border-gray-300 text-gray-600">
        Gray
      </span>
      <!-- Red -->
      <span class="inline-flex items-center h-5 px-2 py-0.5 rounded-sm text-xs font-medium bg-white border border-red-300 text-red-600">
        Red
      </span>
      <!-- Orange -->
      <span class="inline-flex items-center h-5 px-2 py-0.5 rounded-sm text-xs font-medium bg-white border border-orange-300 text-orange-600">
        Orange
      </span>
      <!-- Yellow -->
      <span class="inline-flex items-center h-5 px-2 py-0.5 rounded-sm text-xs font-medium bg-white border border-yellow-300 text-yellow-600">
        Yellow
      </span>
      <!-- Teal -->
      <span class="inline-flex items-center h-5 px-2 py-0.5 rounded-sm text-xs font-medium bg-white border border-teal-300 text-teal-600">
        Teal
      </span>
      <!-- Blue -->
      <span class="inline-flex items-center h-5 px-2 py-0.5 rounded-sm text-xs font-medium bg-white border border-blue-300 text-blue-600">
        Blue
      </span>
    </div>
  </section>
</body>
</html>
