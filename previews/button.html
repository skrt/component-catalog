<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            btn: {
              primary: { default: '#2b7fff', hover: '#155dfc', active: '#1447e6' },
              secondary: { default: '#dbeafe', hover: '#bedbff', active: '#8ec5ff' },
              alert: { default: '#fb2c36', hover: '#e7000b', active: '#c10007' },
              tertiary: { default: '#ffffff', hover: '#f9fafb', active: '#f3f4f6' },
              disabled: '#e5e7eb',
            },
            'btn-text': {
              secondary: { default: '#1447e6', hover: '#193cb8', active: '#1c398e' },
              tertiary: '#101828',
            }
          }
        }
      }
    }
  </script>
  <style>
    body { font-family: 'Inter', system-ui, sans-serif; }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
</head>
<body class="bg-white p-8">

  <div class="space-y-10">

    <!-- Color Variants (md size) -->
    <div>
      <p class="text-xs font-medium text-gray-400 uppercase tracking-wider mb-4">Color Variants</p>
      <div class="flex flex-wrap items-center gap-3">
        <!-- Primary -->
        <button class="inline-flex items-center gap-2 px-4 py-2.5 text-sm font-medium text-white rounded-md bg-btn-primary-default hover:bg-btn-primary-hover active:bg-btn-primary-active transition-colors">
          <svg class="w-4 h-4"><use href="icons.svg#icon-circle-plus"/></svg>
          Button
          <svg class="w-4 h-4"><use href="icons.svg#icon-chevron-right"/></svg>
        </button>
        <!-- Secondary -->
        <button class="inline-flex items-center gap-2 px-4 py-2.5 text-sm font-medium rounded-md bg-btn-secondary-default text-btn-text-secondary-default hover:bg-btn-secondary-hover hover:text-btn-text-secondary-hover active:bg-btn-secondary-active active:text-btn-text-secondary-active transition-colors">
          <svg class="w-4 h-4"><use href="icons.svg#icon-circle-plus"/></svg>
          Button
          <svg class="w-4 h-4"><use href="icons.svg#icon-chevron-right"/></svg>
        </button>
        <!-- Alert -->
        <button class="inline-flex items-center gap-2 px-4 py-2.5 text-sm font-medium text-white rounded-md bg-btn-alert-default hover:bg-btn-alert-hover active:bg-btn-alert-active transition-colors">
          <svg class="w-4 h-4"><use href="icons.svg#icon-circle-plus"/></svg>
          Button
          <svg class="w-4 h-4"><use href="icons.svg#icon-chevron-right"/></svg>
        </button>
        <!-- Tertiary -->
        <button class="inline-flex items-center gap-2 px-4 py-2.5 text-sm font-medium rounded-md border border-[#e5e7eb] bg-btn-tertiary-default text-btn-text-tertiary hover:bg-btn-tertiary-hover active:bg-btn-tertiary-active transition-colors">
          <svg class="w-4 h-4"><use href="icons.svg#icon-circle-plus"/></svg>
          Button
          <svg class="w-4 h-4"><use href="icons.svg#icon-chevron-right"/></svg>
        </button>
      </div>
    </div>

    <!-- Sizes (primary) -->
    <div>
      <p class="text-xs font-medium text-gray-400 uppercase tracking-wider mb-4">Sizes</p>
      <div class="flex flex-wrap items-end gap-3">
        <!-- xs: h-24, px-2, py-1, text-xs, gap-1, rounded-md -->
        <button class="inline-flex items-center gap-1 px-2 py-1 text-xs font-medium text-white rounded-md bg-btn-primary-default hover:bg-btn-primary-hover active:bg-btn-primary-active transition-colors">
          <svg class="w-3 h-3"><use href="icons.svg#icon-circle-plus"/></svg>
          Button
          <svg class="w-3 h-3"><use href="icons.svg#icon-chevron-right"/></svg>
        </button>
        <!-- sm: h-32, px-3, py-1.5, text-sm, gap-1.5, rounded-md -->
        <button class="inline-flex items-center gap-1.5 px-3 py-1.5 text-sm font-medium text-white rounded-md bg-btn-primary-default hover:bg-btn-primary-hover active:bg-btn-primary-active transition-colors">
          <svg class="w-3.5 h-3.5"><use href="icons.svg#icon-circle-plus"/></svg>
          Button
          <svg class="w-3.5 h-3.5"><use href="icons.svg#icon-chevron-right"/></svg>
        </button>
        <!-- md: h-40, px-4, py-2.5, text-sm, gap-2, rounded-md -->
        <button class="inline-flex items-center gap-2 px-4 py-2.5 text-sm font-medium text-white rounded-md bg-btn-primary-default hover:bg-btn-primary-hover active:bg-btn-primary-active transition-colors">
          <svg class="w-4 h-4"><use href="icons.svg#icon-circle-plus"/></svg>
          Button
          <svg class="w-4 h-4"><use href="icons.svg#icon-chevron-right"/></svg>
        </button>
        <!-- lg: h-48, px-6, py-3, text-base, gap-2, rounded-md -->
        <button class="inline-flex items-center gap-2 px-6 py-3 text-base font-medium text-white rounded-md bg-btn-primary-default hover:bg-btn-primary-hover active:bg-btn-primary-active transition-colors">
          <svg class="w-5 h-5"><use href="icons.svg#icon-circle-plus"/></svg>
          Button
          <svg class="w-5 h-5"><use href="icons.svg#icon-chevron-right"/></svg>
        </button>
      </div>
    </div>

    <!-- States (primary, md size) -->
    <div>
      <p class="text-xs font-medium text-gray-400 uppercase tracking-wider mb-4">States (Primary)</p>
      <div class="flex flex-wrap items-center gap-3">
        <!-- Default -->
        <div class="text-center space-y-1.5">
          <button class="inline-flex items-center gap-2 px-4 py-2.5 text-sm font-medium text-white rounded-md bg-btn-primary-default transition-colors">
            <svg class="w-4 h-4"><use href="icons.svg#icon-circle-plus"/></svg>
            Button
            <svg class="w-4 h-4"><use href="icons.svg#icon-chevron-right"/></svg>
          </button>
          <p class="text-[10px] text-gray-400">Default</p>
        </div>
        <!-- Hover -->
        <div class="text-center space-y-1.5">
          <button class="inline-flex items-center gap-2 px-4 py-2.5 text-sm font-medium text-white rounded-md bg-btn-primary-hover transition-colors">
            <svg class="w-4 h-4"><use href="icons.svg#icon-circle-plus"/></svg>
            Button
            <svg class="w-4 h-4"><use href="icons.svg#icon-chevron-right"/></svg>
          </button>
          <p class="text-[10px] text-gray-400">Hover</p>
        </div>
        <!-- Active -->
        <div class="text-center space-y-1.5">
          <button class="inline-flex items-center gap-2 px-4 py-2.5 text-sm font-medium text-white rounded-md bg-btn-primary-active transition-colors">
            <svg class="w-4 h-4"><use href="icons.svg#icon-circle-plus"/></svg>
            Button
            <svg class="w-4 h-4"><use href="icons.svg#icon-chevron-right"/></svg>
          </button>
          <p class="text-[10px] text-gray-400">Active</p>
        </div>
        <!-- Disabled -->
        <div class="text-center space-y-1.5">
          <button disabled class="inline-flex items-center gap-2 px-4 py-2.5 text-sm font-medium text-white rounded-md bg-btn-disabled cursor-not-allowed">
            <svg class="w-4 h-4"><use href="icons.svg#icon-circle-plus"/></svg>
            Button
            <svg class="w-4 h-4"><use href="icons.svg#icon-chevron-right"/></svg>
          </button>
          <p class="text-[10px] text-gray-400">Disabled</p>
        </div>
      </div>
    </div>

    <!-- Icon Toggle -->
    <div>
      <p class="text-xs font-medium text-gray-400 uppercase tracking-wider mb-4">Icon Options</p>
      <div class="flex flex-wrap items-center gap-3">
        <button class="inline-flex items-center gap-2 px-4 py-2.5 text-sm font-medium text-white rounded-md bg-btn-primary-default hover:bg-btn-primary-hover active:bg-btn-primary-active transition-colors">
          <svg class="w-4 h-4"><use href="icons.svg#icon-circle-plus"/></svg>
          Button
          <svg class="w-4 h-4"><use href="icons.svg#icon-chevron-right"/></svg>
        </button>
        <button class="inline-flex items-center gap-2 px-4 py-2.5 text-sm font-medium text-white rounded-md bg-btn-primary-default hover:bg-btn-primary-hover active:bg-btn-primary-active transition-colors">
          <svg class="w-4 h-4"><use href="icons.svg#icon-circle-plus"/></svg>
          Button
        </button>
        <button class="inline-flex items-center gap-2 px-4 py-2.5 text-sm font-medium text-white rounded-md bg-btn-primary-default hover:bg-btn-primary-hover active:bg-btn-primary-active transition-colors">
          Button
          <svg class="w-4 h-4"><use href="icons.svg#icon-chevron-right"/></svg>
        </button>
        <button class="inline-flex items-center gap-2 px-4 py-2.5 text-sm font-medium text-white rounded-md bg-btn-primary-default hover:bg-btn-primary-hover active:bg-btn-primary-active transition-colors">
          Button
        </button>
      </div>
    </div>

  </div>

</body>
</html>
