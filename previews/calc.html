<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>* { font-family: 'Inter', sans-serif; }</style>
<style>#back-link { display: inline-flex; } .in-iframe #back-link { display: none; }</style>
<script>if (window !== window.top) { document.documentElement.classList.add("in-iframe"); document.addEventListener("DOMContentLoaded", function() { var el = document.getElementById("back-link"); if (el) el.remove(); }); }</script>
</head>
<body class="bg-white p-6 space-y-10">
  <a href="../" class="inline-flex items-center gap-1 text-sm text-gray-400 hover:text-gray-600 mb-4" id="back-link">
    <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7"/></svg>
    一覧に戻る
  </a>

  <section>
    <h3 class="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-4">CALC (金額計算)</h3>
    <div class="w-60 space-y-2 text-sm">
      <!-- 小計 -->
      <div class="flex justify-between">
        <span class="text-gray-900">小計</span>
        <span class="text-gray-900">370,000</span>
      </div>
      <!-- 消費税 -->
      <div class="space-y-2">
        <div class="flex justify-between">
          <span class="text-gray-900">消費税</span>
          <span class="text-gray-900">36,000</span>
        </div>
        <!-- Tax Detail  fontSize=14 text=gray-600(74,85,101) gap=4 -->
        <div class="flex gap-2 pl-0">
          <div class="w-0.5 bg-gray-200 shrink-0 rounded-full"></div>
          <div class="space-y-1 flex-1 text-sm text-gray-600">
            <div class="flex justify-between">
              <span>10%対象(240,000)</span>
              <span>28,000</span>
            </div>
            <div class="flex justify-between">
              <span>軽減8%対象(100,000)</span>
              <span>8,000</span>
            </div>
            <div class="flex justify-between">
              <span>対象外(50,000)</span>
              <span>0</span>
            </div>
          </div>
        </div>
      </div>
      <!-- 合計金額 -->
      <div class="flex justify-between">
        <span class="font-bold text-gray-900">合計金額</span>
        <span class="font-bold text-gray-900">406,000</span>
      </div>
    </div>
  </section>
</body>
</html>
