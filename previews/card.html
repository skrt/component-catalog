<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-8">

  <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">

    <!-- Basic Card -->
    <div class="bg-white rounded-xl border border-gray-200 shadow-sm overflow-hidden">
      <div class="px-5 py-4 border-b border-gray-100">
        <h3 class="font-semibold text-sm">Basic Card</h3>
      </div>
      <div class="px-5 py-4">
        <p class="text-sm text-gray-600">シンプルなカードコンテナ。ヘッダーとボディで構成されています。</p>
      </div>
    </div>

    <!-- Card with Footer -->
    <div class="bg-white rounded-xl border border-gray-200 shadow-md overflow-hidden">
      <div class="px-5 py-4 border-b border-gray-100">
        <h3 class="font-semibold text-sm">With Footer</h3>
      </div>
      <div class="px-5 py-4">
        <p class="text-sm text-gray-600">フッターにアクションボタンを配置したカードです。</p>
      </div>
      <div class="px-5 py-3 bg-gray-50 border-t border-gray-100 flex justify-end gap-2">
        <button class="px-3 py-1.5 text-xs text-gray-600 hover:bg-gray-200 rounded-md transition-colors">Cancel</button>
        <button class="px-3 py-1.5 text-xs bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors">Save</button>
      </div>
    </div>

    <!-- Card with Image -->
    <div class="bg-white rounded-xl border border-gray-200 shadow-lg overflow-hidden">
      <div class="h-28 bg-gradient-to-br from-blue-400 to-purple-500"></div>
      <div class="px-5 py-4">
        <h3 class="font-semibold text-sm mb-1">With Image</h3>
        <p class="text-sm text-gray-600">画像やグラデーションをヘッダーに配置したカード。</p>
      </div>
    </div>

  </div>

</body>
</html>
