<!DOCTYPE html>

  <style>
    body { font-family: 'Inter', system-ui, sans-serif; }
    [x-cloak] { display: none !important; }

<style>#back-link { display: inline-flex; } .in-iframe #back-link { display: none; }</style>
<script>if (window !== window.top) document.documentElement.classList.add("in-iframe");</script>

<body class="bg-white p-8">
  <a href="../" class="inline-flex items-center gap-1 text-sm text-gray-400 hover:text-gray-600 mb-4" id="back-link">
    <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7"/></svg>
    一覧に戻る

      <div class="flex gap-3">

          <p class="text-[10px] text-gray-400 font-mono">#000000</p>
        </div>
        <div class="text-center space-y-1.5 cursor-pointer" @click="copy('#ffffff')">

          <p class="text-[10px] text-gray-400 font-mono">#ffffff</p>
        </div>
        <div class="text-center space-y-1.5">

          <p class="text-[10px] text-gray-400 font-mono">-</p>
        </div>
      </div>
    </div>

    <!-- Color Palettes -->
    <template x-for="palette in palettes" :key="palette.name">

        <div class="flex gap-1.5">

            </div>
          </template>
        </div>
      </div>
    </template>

    <!-- TailwindCSS Class Reference -->

            </template>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Copy Toast -->
    <div x-show="toast" x-transition class="fixed bottom-4 left-1/2 -translate-x-1/2 bg-gray-900 text-white px-4 py-2 rounded-lg text-sm shadow-lg">

      this.copiedValue = hex;
      this.toast = true;
