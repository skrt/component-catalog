<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>* { font-family: 'Inter', sans-serif; }</style>
<style>#back-link { display: inline-flex; } .in-iframe #back-link { display: none; }</style>
<script>if (window !== window.top) document.documentElement.classList.add("in-iframe");</script>
</head>
<body class="bg-white p-6 space-y-10">
  <a href="../" class="inline-flex items-center gap-1 text-sm text-gray-400 hover:text-gray-600 mb-4" id="back-link">
    <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7"/></svg>
    一覧に戻る
  </a>

  <!-- INTERACTIVE DEMO -->
  <section x-data="{
    query: '',
    selected: '',
    focused: false,
    allOptions: ['にいやま株式会社', '株式会社shizai', '株式会社サプライヤー', 'K.K株式会社', '株式会社ABC'],
    get filtered() {
      if (!this.query) return this.allOptions;
      return this.allOptions.filter(o => o.toLowerCase().includes(this.query.toLowerCase()));
    },
    get showDropdown() { return this.focused; }
  }">
    <h3 class="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-4">Interactive Demo</h3>
    <div class="w-80 space-y-2">
      <label class="block text-sm font-medium text-gray-900">仕入先 <span class="text-red-500">*</span></label>
      <div class="relative">
        <div
          class="flex items-center h-8 px-3 py-1.5 gap-1.5 rounded-md bg-white transition-colors"
          :class="focused ? 'border border-blue-500 ring-1 ring-blue-500' : 'border border-gray-200'"
        >
          <input
            type="text"
            placeholder="検索..."
            x-model="query"
            @focus="focused = true; if (selected) { query = selected; selected = '' }"
            @blur="setTimeout(() => { focused = false; if (!selected && !query) query = '' }, 150)"
            class="flex-1 text-sm text-gray-900 placeholder-gray-400 outline-none bg-transparent"
          />
          <svg
            x-show="query.length > 0 || selected"
            x-transition
            @click="query = ''; selected = ''; $refs.comboInput?.focus()"
            class="shrink-0 w-3 h-3 text-gray-500 cursor-pointer"
            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          >
            <circle cx="12" cy="12" r="10"/>
            <path d="M15 9l-6 6M9 9l6 6"/>
          </svg>
        </div>
        <div
          x-show="showDropdown"
          x-transition
          class="absolute top-full left-0 w-full mt-1 bg-white border border-gray-200 rounded-md py-2 shadow-sm z-10"
        >
          <div class="px-3 py-2 text-xs text-gray-500" x-text="'検索結果：' + filtered.length + '件'"></div>
          <template x-for="option in filtered" :key="option">
            <div
              @mousedown.prevent="selected = option; query = option; focused = false"
              class="px-3 py-2 text-sm text-gray-900 cursor-pointer hover:bg-gray-50"
              x-text="option"
            ></div>
          </template>
          <div x-show="filtered.length === 0" class="px-3 py-2 text-sm text-gray-400">該当なし</div>
        </div>
      </div>
      <p class="text-xs text-gray-500">クリックして検索してみてください（例：「株式」）</p>
    </div>
  </section>

  <!-- STATES -->
  <section>
    <h3 class="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-4">States</h3>
    <div class="flex items-start gap-6 flex-wrap">

      <!-- Default  stroke=#e5e7eb  icon=hidden -->
      <div class="w-56 space-y-2 self-start">
        <label class="block text-sm font-medium text-gray-900">Default</label>
        <div class="flex items-center h-8 px-3 py-1.5 gap-1.5 border border-gray-200 rounded-md bg-white">
          <span class="flex-1 text-sm text-gray-400 truncate">Placeholder</span>
        </div>
        <p class="text-xs text-gray-500">Helper text</p>
      </div>

      <!-- Focus  stroke=#2b7fff  icon=circle-x visible  +Dropdown -->
      <div class="w-56 space-y-2 self-start pb-52">
        <label class="block text-sm font-medium text-gray-900">Focus</label>
        <div class="relative">
          <div class="flex items-center h-8 px-3 py-1.5 gap-1.5 border border-blue-500 ring-1 ring-blue-500 rounded-md bg-white">
            <span class="flex-1 text-sm text-gray-900 truncate">株式</span>
            <!-- circle-x icon  12x12 fill=#6a7282 = gray-500 -->
            <svg class="shrink-0 w-3 h-3 text-gray-500 cursor-pointer" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="10"/>
              <path d="M15 9l-6 6M9 9l6 6"/>
            </svg>
          </div>
          <!-- Dropdown  w=320 h=auto  borderRadius=6 padding py-2  border=gray-200 bg=white -->
          <div class="absolute top-full left-0 w-full mt-1 bg-white border border-gray-200 rounded-md py-2 shadow-sm z-10">
            <!-- Count Row  h=32 px-3 py-2 fontSize=12 text=gray-500 -->
            <div class="px-3 py-2 text-xs text-gray-500">検索結果：5件</div>
            <!-- Options  h=36 px-3 py-2 fontSize=14 text=gray-900  hover:bg=gray-50 -->
            <div class="px-3 py-2 text-sm text-gray-900 cursor-pointer hover:bg-gray-50">にいやま株式会社</div>
            <div class="px-3 py-2 text-sm text-gray-900 cursor-pointer hover:bg-gray-50">株式会社shizai</div>
            <div class="px-3 py-2 text-sm text-gray-900 cursor-pointer hover:bg-gray-50">株式会社サプライヤー</div>
            <div class="px-3 py-2 text-sm text-gray-900 cursor-pointer hover:bg-gray-50">K.K株式会社</div>
            <div class="px-3 py-2 text-sm text-gray-900 cursor-pointer hover:bg-gray-50">株式会社ABC</div>
          </div>
        </div>
        <p class="text-xs text-gray-500">Helper text</p>
      </div>

      <!-- Filled  stroke=#e5e7eb  icon=circle-x visible -->
      <div class="w-56 space-y-2">
        <label class="block text-sm font-medium text-gray-900">Filled</label>
        <div class="flex items-center h-8 px-3 py-1.5 gap-1.5 border border-gray-200 rounded-md bg-white">
          <span class="flex-1 text-sm text-gray-900 truncate">にいやま株式会社</span>
          <!-- circle-x icon  12x12 fill=#6a7282 = gray-500 -->
          <svg class="shrink-0 w-3 h-3 text-gray-500 cursor-pointer" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"/>
            <path d="M15 9l-6 6M9 9l6 6"/>
          </svg>
        </div>
        <p class="text-xs text-gray-500">Helper text</p>
      </div>

      <!-- Error  stroke=#fb2c36  icon=hidden -->
      <div class="w-56 space-y-2">
        <label class="block text-sm font-medium text-gray-900">Error</label>
        <div class="flex items-center h-8 px-3 py-1.5 gap-1.5 border border-red-500 rounded-md bg-white">
          <span class="flex-1 text-sm text-gray-400 truncate">Placeholder</span>
        </div>
        <p class="text-xs text-red-500">Error message</p>
      </div>

      <!-- Disabled  stroke=#e5e7eb  bg=gray-50  text=gray-400  icon=hidden -->
      <div class="w-56 space-y-2">
        <label class="block text-sm font-medium text-gray-400">Disabled</label>
        <div class="flex items-center h-8 px-3 py-1.5 gap-1.5 border border-gray-200 rounded-md bg-gray-50">
          <span class="flex-1 text-sm text-gray-400 truncate">株式会社A</span>
        </div>
        <p class="text-xs text-gray-500">Helper text</p>
      </div>

    </div>
  </section>

</body>
</html>
