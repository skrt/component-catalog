<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            badge: {
              gray: '#4A5565',
              red: '#E7000B',
              orange: '#F54A00',
              amber: '#E17100',
              blue: '#155DFC',
              teal: '#009689',
            }
          }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>* { font-family: 'Inter', sans-serif; }</style>
<style>#back-link { display: inline-flex; } .in-iframe #back-link { display: none; }</style>
<script>if (window !== window.top) { document.documentElement.classList.add("in-iframe"); document.addEventListener("DOMContentLoaded", function() { var el = document.getElementById("back-link"); if (el) el.remove(); }); }</script>
</head>
<body class="bg-white p-6 space-y-10">
  <a href="../" class="inline-flex items-center gap-1 text-sm text-gray-400 hover:text-gray-600 mb-4" id="back-link">
    <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7"/></svg>
    一覧に戻る
  </a>

  <!-- TEXT TYPE -->
  <!-- Row: HORIZONTAL, gap=8, padding=0, title=120px FIXED 16px/Regular gray-500, content=HUG 16px/Regular gray-900 -->
  <section>
    <h3 class="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-4">TEXT TYPE</h3>
    <div class="space-y-4">
      <!-- Row 1 -->
      <div class="flex items-start gap-2">
        <span class="text-base font-normal text-gray-500 w-[120px] shrink-0">会社名</span>
        <span class="text-base font-normal text-gray-900">株式会社サンプル</span>
      </div>
      <!-- Row 2 -->
      <div class="flex items-start gap-2">
        <span class="text-base font-normal text-gray-500 w-[120px] shrink-0">担当者</span>
        <span class="text-base font-normal text-gray-900">田中太郎</span>
      </div>
      <!-- Row 3 -->
      <div class="flex items-start gap-2">
        <span class="text-base font-normal text-gray-500 w-[120px] shrink-0">メール</span>
        <span class="text-base font-normal text-gray-900">tanaka@example.com</span>
      </div>
    </div>
  </section>

  <!-- LINK TYPE -->
  <!-- content: 16px/Regular blue-600 -->
  <section>
    <h3 class="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-4">LINK TYPE</h3>
    <div class="space-y-4">
      <div class="flex items-start gap-2">
        <span class="text-base font-normal text-gray-500 w-[120px] shrink-0">発注書</span>
        <a href="#" class="text-base font-normal text-blue-600 hover:underline">PO-2024-001</a>
      </div>
    </div>
  </section>

  <!-- LINKS TYPE -->
  <!-- Multiple links separated by "/" (#99A1AF) -->
  <section>
    <h3 class="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-4">LINKS TYPE</h3>
    <div class="space-y-4">
      <div class="flex items-start gap-2">
        <span class="text-base font-normal text-gray-500 w-[120px] shrink-0">関連書類</span>
        <div class="flex items-center gap-2">
          <a href="#" class="text-base font-normal text-blue-600 hover:underline">見積書</a>
          <span class="text-base font-normal text-gray-400">/</span>
          <a href="#" class="text-base font-normal text-blue-600 hover:underline">請求書</a>
          <span class="text-base font-normal text-gray-400">/</span>
          <a href="#" class="text-base font-normal text-blue-600 hover:underline">納品書</a>
        </div>
      </div>
    </div>
  </section>

  <!-- BADGE TYPE -->
  <!-- Badge = Badge component instance (Color=red): bg=#FFFFFF, border=#E7000B 1px, radius=2, padding=2px 8px, text=12px/Medium #E7000B -->
  <!-- Row: counterAxisAlignItems=CENTER -->
  <section>
    <h3 class="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-4">BADGE TYPE</h3>
    <div class="space-y-4">
      <div class="flex items-center gap-2">
        <span class="text-base font-normal text-gray-500 w-[120px] shrink-0">ステータス</span>
        <span class="inline-flex items-center h-5 px-2 rounded-full text-xs font-medium bg-white border text-badge-red border-badge-red">
          承認待ち
        </span>
      </div>
    </div>
  </section>

</body>
</html>
