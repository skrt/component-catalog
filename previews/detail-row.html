<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>* { font-family: 'Inter', sans-serif; }</style>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            teal: {
              300: '#5EEAD4',
              600: '#009689',
            },
            blue: {
              300: '#93C5FD',
              600: '#155DFC',
            },
          }
        }
      }
    }
  </script>
</head>
<body class="bg-white p-6 space-y-10">

  <!-- TEXT TYPE -->
  <section>
    <h3 class="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-4">TEXT TYPE</h3>
    <div class="max-w-lg">
      <!-- Row 1 -->
      <div class="flex items-center py-3 border-b border-gray-100">
        <span class="text-sm text-gray-500 w-40 shrink-0">会社名</span>
        <span class="text-sm text-gray-900">株式会社サンプル</span>
      </div>
      <!-- Row 2 -->
      <div class="flex items-center py-3 border-b border-gray-100">
        <span class="text-sm text-gray-500 w-40 shrink-0">担当者</span>
        <span class="text-sm text-gray-900">田中太郎</span>
      </div>
      <!-- Row 3 -->
      <div class="flex items-center py-3 border-b border-gray-100">
        <span class="text-sm text-gray-500 w-40 shrink-0">メール</span>
        <span class="text-sm text-gray-900">tanaka@example.com</span>
      </div>
    </div>
  </section>

  <!-- BADGE TYPE -->
  <section>
    <h3 class="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-4">BADGE TYPE</h3>
    <div class="max-w-lg">
      <div class="flex items-center py-3 border-b border-gray-100">
        <span class="text-sm text-gray-500 w-40 shrink-0">ステータス</span>
        <span class="inline-flex items-center h-5 px-2 py-0.5 rounded-sm text-xs font-medium bg-white border border-teal-300 text-teal-600">
          承認済み
        </span>
      </div>
    </div>
  </section>

  <!-- LINK TYPE -->
  <section>
    <h3 class="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-4">LINK TYPE</h3>
    <div class="max-w-lg">
      <div class="flex items-center py-3 border-b border-gray-100">
        <span class="text-sm text-gray-500 w-40 shrink-0">発注書</span>
        <a href="#" class="text-sm text-blue-600 hover:underline">PO-2024-001</a>
      </div>
    </div>
  </section>

</body>
</html>
