<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            btn: {
              tertiary: { default: '#ffffff', hover: '#f9fafb', active: '#f3f4f6' },
            },
            'btn-text': {
              tertiary: '#101828',
            }
          }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>* { font-family: 'Inter', sans-serif; }</style>
<style>#back-link { display: inline-flex; } .in-iframe #back-link { display: none; }</style>
<script>if (window !== window.top) { document.documentElement.classList.add("in-iframe"); document.addEventListener("DOMContentLoaded", function() { var el = document.getElementById("back-link"); if (el) el.remove(); }); }</script>
</head>
<body class="bg-white p-6 space-y-10">
  <a href="../" class="inline-flex items-center gap-1 text-sm text-gray-400 hover:text-gray-600 mb-4" id="back-link">
    <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7"/></svg>
    一覧に戻る
  </a>

  <section>
    <h3 class="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-4">HEADER</h3>
    <!-- Header Component: 1440x64, HORIZONTAL, SPACE_BETWEEN, CENTER, px-24 -->
    <header class="flex items-center justify-between px-6 h-16 bg-white">

        <path d="M36.7563 3.61948C37.7562 3.61948 38.5668 2.80923 38.5668 1.80974C38.5668 0.810249 37.7562 0 36.7563 0C35.7564 0 34.9458 0.810249 34.9458 1.80974C34.9458 2.80923 35.7564 3.61948 36.7563 3.61948Z" fill="#0F1424"/>

      </svg>
      <!-- Right: Company + Buttons, gap-12px -->
      <div class="flex items-center gap-3">
        <span class="text-base" style="color:#101828;">株式会社shizai</span>
        <!-- User Button: xs, tertiary — Text + Right Icon (chevron-down) -->
        <button class="inline-flex items-center gap-1 px-2 py-1 text-xs font-medium rounded-md border border-[#e5e7eb] bg-btn-tertiary-default text-btn-text-tertiary hover:bg-btn-tertiary-hover active:bg-btn-tertiary-active transition-colors">
          酒井 亮太
          <svg class="w-3 h-3"><use href="icons.svg#icon-chevron-down"/></svg>
        </button>
        <!-- Help Button: xs, tertiary — Left Icon (circle-help) + Text -->
        <button class="inline-flex items-center gap-1 px-2 py-1 text-xs font-medium rounded-md border border-[#e5e7eb] bg-btn-tertiary-default text-btn-text-tertiary hover:bg-btn-tertiary-hover active:bg-btn-tertiary-active transition-colors">
          <svg class="w-3 h-3"><use href="icons.svg#icon-circle-help"/></svg>
          ヘルプ
        </button>
      </div>
    </header>
  </section>
</body>
</html>
