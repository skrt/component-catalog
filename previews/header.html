<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>* { font-family: 'Inter', sans-serif; }</style>
<style>#back-link { display: inline-flex; } .in-iframe #back-link { display: none; }</style>
<script>if (window !== window.top) { document.documentElement.classList.add("in-iframe"); document.addEventListener("DOMContentLoaded", function() { var el = document.getElementById("back-link"); if (el) el.remove(); }); }</script>
</head>
<body class="bg-white p-6 space-y-10">
  <a href="../" class="inline-flex items-center gap-1 text-sm text-gray-400 hover:text-gray-600 mb-4" id="back-link">
    <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7"/></svg>
    一覧に戻る
  </a>

  <section>
    <h3 class="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-4">HEADER</h3>
    <!-- Header Component -->
    <div class="border border-gray-200 rounded-lg overflow-hidden">
      <header class="flex items-center justify-between px-6 h-16 bg-white border-b border-gray-200">
        <!-- Left: Logo -->
        <div class="text-xl font-bold text-gray-900 tracking-tight">shizai</div>
        <!-- Right: Company + User + Help -->
        <div class="flex items-center gap-6">
          <span class="text-base text-gray-900">株式会社shizai</span>
          <button class="inline-flex items-center gap-1 h-6 px-2 bg-gray-100 rounded text-xs font-semibold text-gray-900">
            酒井 亮太
            <svg class="w-3 h-3" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7"/></svg>
          </button>
          <button class="inline-flex items-center gap-1 h-6 px-2 bg-gray-100 rounded text-xs font-semibold text-gray-900">
            <svg class="w-3 h-3" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/><path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/><path d="M12 17h.01"/></svg>
            ヘルプ
          </button>
        </div>
      </header>
    </div>
  </section>
</body>
</html>
