<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>* { font-family: 'Inter', sans-serif; }</style>
<style>#back-link { display: inline-flex; } .in-iframe #back-link { display: none; }</style>
<script>if (window !== window.top) { document.documentElement.classList.add("in-iframe"); document.addEventListener("DOMContentLoaded", function() { var el = document.getElementById("back-link"); if (el) el.remove(); }); }</script>
</head>
<body class="bg-white p-6 space-y-10">
  <a href="../" class="inline-flex items-center gap-1 text-sm text-gray-400 hover:text-gray-600 mb-4" id="back-link">
    <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7"/></svg>
    一覧に戻る
  </a>

  <section>
    <h3 class="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-4">HEADER</h3>
    <!-- Header Component: 1440x64, HORIZONTAL, SPACE_BETWEEN, CENTER, px-24 -->
    <header class="flex items-center justify-between px-6 h-16 bg-white border-b border-gray-200">
      <!-- Left: Logo (80x25, dark text) -->
      <span class="text-xl font-bold tracking-tight" style="color:#0F1424;">shizai</span>
      <!-- Right: Company + Buttons, gap-12px -->
      <div class="flex items-center gap-3">
        <span class="text-base" style="color:#101828;">株式会社shizai</span>
        <!-- User Button: xs, tertiary (white bg, gray-200 border, rounded-md, px-2 py-1, 12px medium) -->
        <button class="inline-flex items-center gap-1 h-6 px-2 py-1 bg-white border border-gray-200 rounded-md text-xs font-medium" style="color:#101828;">
          酒井 亮太
          <svg class="w-3 h-3 text-gray-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7"/></svg>
        </button>
        <!-- Help Button: xs, tertiary (white bg, gray-200 border, rounded-md, px-2 py-1, 12px medium) -->
        <button class="inline-flex items-center gap-1 h-6 px-2 py-1 bg-white border border-gray-200 rounded-md text-xs font-medium" style="color:#101828;">
          <svg class="w-3 h-3 text-gray-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/><path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/><path d="M12 17h.01"/></svg>
          ヘルプ
        </button>
      </div>
    </header>
  </section>
</body>
</html>
