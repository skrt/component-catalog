<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>body { font-family: 'Inter', system-ui, sans-serif; }</style>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
<style>#back-link { display: inline-flex; } .in-iframe #back-link { display: none; }</style>
<script>if (window !== window.top) { document.documentElement.classList.add("in-iframe"); document.addEventListener("DOMContentLoaded", function() { var el = document.getElementById("back-link"); if (el) el.remove(); }); }</script>
</head>
<body class="bg-white p-8">
  <a href="../" class="inline-flex items-center gap-1 text-sm text-gray-400 hover:text-gray-600 mb-4" id="back-link">
    <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7"/></svg>
    一覧に戻る
  </a>

  <div class="space-y-10">

    <!-- Color: Secondary - Sizes -->
    <div>
      <p class="text-xs font-medium text-gray-400 uppercase tracking-wider mb-4">Secondary - Sizes</p>
      <div class="flex flex-wrap items-end gap-3">
        <!-- xs: 24px -->
        <button class="w-6 h-6 rounded-md bg-[#dbeafe] hover:bg-[#bedbff] active:bg-[#8ec5ff] inline-flex items-center justify-center transition-colors">
          <svg class="w-[11px] h-[11px] text-[#1447e6]"><use href="icons.svg#icon-arrow-left"/></svg>
        </button>
        <!-- sm: 32px -->
        <button class="w-8 h-8 rounded-md bg-[#dbeafe] hover:bg-[#bedbff] active:bg-[#8ec5ff] inline-flex items-center justify-center transition-colors">
          <svg class="w-3 h-3 text-[#1447e6]"><use href="icons.svg#icon-arrow-left"/></svg>
        </button>
        <!-- md: 40px -->
        <button class="w-10 h-10 rounded-md bg-[#dbeafe] hover:bg-[#bedbff] active:bg-[#8ec5ff] inline-flex items-center justify-center transition-colors">
          <svg class="w-3.5 h-3.5 text-[#1447e6]"><use href="icons.svg#icon-arrow-left"/></svg>
        </button>
        <!-- lg: 48px -->
        <button class="w-12 h-12 rounded-md bg-[#dbeafe] hover:bg-[#bedbff] active:bg-[#8ec5ff] inline-flex items-center justify-center transition-colors">
          <svg class="w-[18px] h-[18px] text-[#1447e6]"><use href="icons.svg#icon-arrow-left"/></svg>
        </button>
      </div>
    </div>

    <!-- Color: Tertiary - Sizes -->
    <div>
      <p class="text-xs font-medium text-gray-400 uppercase tracking-wider mb-4">Tertiary - Sizes</p>
      <div class="flex flex-wrap items-end gap-3">
        <button class="w-6 h-6 rounded-md bg-white border border-[#e5e7eb] hover:bg-[#f9fafb] active:bg-[#f3f4f6] inline-flex items-center justify-center transition-colors">
          <svg class="w-[11px] h-[11px] text-[#101828]"><use href="icons.svg#icon-arrow-left"/></svg>
        </button>
        <button class="w-8 h-8 rounded-md bg-white border border-[#e5e7eb] hover:bg-[#f9fafb] active:bg-[#f3f4f6] inline-flex items-center justify-center transition-colors">
          <svg class="w-3 h-3 text-[#101828]"><use href="icons.svg#icon-arrow-left"/></svg>
        </button>
        <button class="w-10 h-10 rounded-md bg-white border border-[#e5e7eb] hover:bg-[#f9fafb] active:bg-[#f3f4f6] inline-flex items-center justify-center transition-colors">
          <svg class="w-3.5 h-3.5 text-[#101828]"><use href="icons.svg#icon-arrow-left"/></svg>
        </button>
        <button class="w-12 h-12 rounded-md bg-white border border-[#e5e7eb] hover:bg-[#f9fafb] active:bg-[#f3f4f6] inline-flex items-center justify-center transition-colors">
          <svg class="w-[18px] h-[18px] text-[#101828]"><use href="icons.svg#icon-arrow-left"/></svg>
        </button>
      </div>
    </div>

    <!-- States (Secondary, md) -->
    <div>
      <p class="text-xs font-medium text-gray-400 uppercase tracking-wider mb-4">States (Secondary)</p>
      <div class="flex flex-wrap items-center gap-4">
        <div class="text-center space-y-1.5">
          <button class="w-10 h-10 rounded-md bg-[#dbeafe] inline-flex items-center justify-center">
            <svg class="w-3.5 h-3.5 text-[#1447e6]"><use href="icons.svg#icon-arrow-left"/></svg>
          </button>
          <p class="text-[10px] text-gray-400">Default</p>
        </div>
        <div class="text-center space-y-1.5">
          <button class="w-10 h-10 rounded-md bg-[#bedbff] inline-flex items-center justify-center">
            <svg class="w-3.5 h-3.5 text-[#1447e6]"><use href="icons.svg#icon-arrow-left"/></svg>
          </button>
          <p class="text-[10px] text-gray-400">Hover</p>
        </div>
        <div class="text-center space-y-1.5">
          <button class="w-10 h-10 rounded-md bg-[#8ec5ff] inline-flex items-center justify-center">
            <svg class="w-3.5 h-3.5 text-[#1447e6]"><use href="icons.svg#icon-arrow-left"/></svg>
          </button>
          <p class="text-[10px] text-gray-400">Active</p>
        </div>
        <div class="text-center space-y-1.5">
          <button disabled class="w-10 h-10 rounded-md bg-[#e5e7eb] inline-flex items-center justify-center cursor-not-allowed">
            <svg class="w-3.5 h-3.5 text-white"><use href="icons.svg#icon-arrow-left"/></svg>
          </button>
          <p class="text-[10px] text-gray-400">Disabled</p>
        </div>
      </div>
    </div>

    <!-- Attention Badge -->
    <div>
      <p class="text-xs font-medium text-gray-400 uppercase tracking-wider mb-4">With Attention Badge</p>
      <div class="flex flex-wrap items-center gap-4">
        <div class="relative inline-flex">
          <button class="w-10 h-10 rounded-md bg-[#dbeafe] hover:bg-[#bedbff] active:bg-[#8ec5ff] inline-flex items-center justify-center transition-colors">
            <svg class="w-3.5 h-3.5 text-[#1447e6]" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6 6 0 10-12 0v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/></svg>
          </button>
          <span class="absolute -top-0.5 -right-0.5 w-2 h-2 bg-[#fb2c36] rounded-full"></span>
        </div>
        <div class="relative inline-flex">
          <button class="w-10 h-10 rounded-md bg-white border border-[#e5e7eb] hover:bg-[#f9fafb] active:bg-[#f3f4f6] inline-flex items-center justify-center transition-colors">
            <svg class="w-3.5 h-3.5 text-[#101828]" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6 6 0 10-12 0v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/></svg>
          </button>
          <span class="absolute -top-0.5 -right-0.5 w-2 h-2 bg-[#fb2c36] rounded-full"></span>
        </div>
      </div>
    </div>

  </div>

</body>
</html>
