<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white p-8">

  <div class="max-w-sm space-y-6">

    <!-- Default -->
    <div>
      <p class="text-xs font-medium text-gray-400 uppercase tracking-wider mb-3">Default</p>
      <div class="space-y-1.5">
        <label class="block text-sm font-medium text-gray-700">Email address</label>
        <input
          type="email"
          placeholder="you@example.com"
          class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent placeholder:text-gray-400"
        >
      </div>
    </div>

    <!-- With Helper Text -->
    <div>
      <p class="text-xs font-medium text-gray-400 uppercase tracking-wider mb-3">With Helper Text</p>
      <div class="space-y-1.5">
        <label class="block text-sm font-medium text-gray-700">Password</label>
        <input
          type="password"
          placeholder="Enter password"
          class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent placeholder:text-gray-400"
        >
        <p class="text-xs text-gray-500">Must be at least 8 characters.</p>
      </div>
    </div>

    <!-- Error State -->
    <div>
      <p class="text-xs font-medium text-gray-400 uppercase tracking-wider mb-3">Error</p>
      <div class="space-y-1.5">
        <label class="block text-sm font-medium text-gray-700">Username</label>
        <input
          type="text"
          value="ab"
          class="w-full px-3 py-2 border-2 border-red-400 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent bg-red-50"
        >
        <p class="text-xs text-red-600 flex items-center gap-1">
          <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
          Username must be at least 3 characters.
        </p>
      </div>
    </div>

    <!-- Disabled -->
    <div>
      <p class="text-xs font-medium text-gray-400 uppercase tracking-wider mb-3">Disabled</p>
      <div class="space-y-1.5">
        <label class="block text-sm font-medium text-gray-400">Company</label>
        <input
          type="text"
          value="Acme Corp"
          disabled
          class="w-full px-3 py-2 border border-gray-200 rounded-lg text-sm bg-gray-100 text-gray-400 cursor-not-allowed"
        >
      </div>
    </div>

  </div>

</body>
</html>
