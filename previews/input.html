<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>* { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-white p-6 space-y-10">

  <!-- SIZES -->
  <section>
    <h3 class="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-4">Sizes</h3>
    <div class="flex items-start gap-6 flex-wrap">

      <!-- XS  h=24 padding 4/8 fontSize=12 icon=11 borderRadius=6 -->
      <div class="w-56 space-y-2">
        <label class="block text-xs font-medium text-gray-900">Label <span class="text-red-500">*</span></label>
        <input
          type="text"
          placeholder="Placeholder"
          class="w-full h-6 px-2 py-1 text-xs border border-gray-200 rounded-md placeholder-gray-400 text-gray-900 outline-none"
        />
        <p class="text-xs text-gray-500">Helper text</p>
      </div>

      <!-- SM  h=32 padding 6/12 fontSize=14 icon=12 borderRadius=6 -->
      <div class="w-56 space-y-2">
        <label class="block text-sm font-medium text-gray-900">Label <span class="text-red-500">*</span></label>
        <input
          type="text"
          placeholder="Placeholder"
          class="w-full h-8 px-3 py-1.5 text-sm border border-gray-200 rounded-md placeholder-gray-400 text-gray-900 outline-none"
        />
        <p class="text-xs text-gray-500">Helper text</p>
      </div>

      <!-- MD  h=40 padding 8/16 fontSize=16 icon=14 borderRadius=6 -->
      <div class="w-56 space-y-2">
        <label class="block text-sm font-medium text-gray-900">Label <span class="text-red-500">*</span></label>
        <input
          type="text"
          placeholder="Placeholder"
          class="w-full h-10 px-4 py-2 text-base border border-gray-200 rounded-md placeholder-gray-400 text-gray-900 outline-none"
        />
        <p class="text-xs text-gray-500">Helper text</p>
      </div>

      <!-- LG  h=48 padding 10/20 fontSize=18 icon=18 borderRadius=6 -->
      <div class="w-56 space-y-2">
        <label class="block text-base font-medium text-gray-900">Label <span class="text-red-500">*</span></label>
        <input
          type="text"
          placeholder="Placeholder"
          class="w-full h-12 px-5 py-2.5 text-lg border border-gray-200 rounded-md placeholder-gray-400 text-gray-900 outline-none"
        />
        <p class="text-sm text-gray-500">Helper text</p>
      </div>

    </div>
  </section>

  <!-- STATES (Size=md) -->
  <section>
    <h3 class="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-4">States</h3>
    <div class="flex items-start gap-6 flex-wrap">

      <!-- Default -->
      <div class="w-56 space-y-2">
        <label class="block text-sm font-medium text-gray-900">Default</label>
        <input
          type="text"
          placeholder="Placeholder"
          class="w-full h-10 px-4 py-2 text-base border border-gray-200 rounded-md placeholder-gray-400 text-gray-900 outline-none"
        />
        <p class="text-xs text-gray-500">Helper text</p>
      </div>

      <!-- Focus  stroke=#2b7fff = blue-500 -->
      <div class="w-56 space-y-2">
        <label class="block text-sm font-medium text-gray-900">Focus</label>
        <input
          type="text"
          placeholder="Placeholder"
          class="w-full h-10 px-4 py-2 text-base border-2 border-blue-500 rounded-md placeholder-gray-400 text-gray-900 outline-none"
        />
        <p class="text-xs text-gray-500">Helper text</p>
      </div>

      <!-- Error  stroke=#fb2c36 = red-500 -->
      <div class="w-56 space-y-2">
        <label class="block text-sm font-medium text-gray-900">Error</label>
        <input
          type="text"
          placeholder="Placeholder"
          class="w-full h-10 px-4 py-2 text-base border border-red-500 rounded-md placeholder-gray-400 text-gray-900 outline-none"
        />
        <p class="text-xs text-red-500">Error message</p>
      </div>

      <!-- Disabled  bg=gray-50 text=gray-400 -->
      <div class="w-56 space-y-2">
        <label class="block text-sm font-medium text-gray-400">Disabled</label>
        <input
          type="text"
          placeholder="Placeholder"
          disabled
          class="w-full h-10 px-4 py-2 text-base border border-gray-200 rounded-md bg-gray-50 placeholder-gray-400 text-gray-400 cursor-not-allowed outline-none"
        />
        <p class="text-xs text-gray-500">Helper text</p>
      </div>

      <!-- Filled  Right Icon = circle-x visible -->
      <div class="w-56 space-y-2">
        <label class="block text-sm font-medium text-gray-900">Filled</label>
        <div class="flex items-center h-10 px-4 py-2 gap-2 border border-gray-200 rounded-md bg-white">
          <span class="flex-1 text-base text-gray-900 truncate">user@example.com</span>
          <!-- circle-x icon  14x14 fill=#6a7282 = gray-500 -->
          <svg class="shrink-0 w-3.5 h-3.5 text-gray-500 cursor-pointer" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"/>
            <path d="M15 9l-6 6M9 9l6 6"/>
          </svg>
        </div>
        <p class="text-xs text-gray-500">Helper text</p>
      </div>

    </div>
  </section>

</body>
</html>
