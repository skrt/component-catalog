<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>* { font-family: 'Inter', sans-serif; }</style>
<style>#back-link { display: inline-flex; } .in-iframe #back-link { display: none; }</style>
<script>if (window !== window.top) { document.documentElement.classList.add("in-iframe"); document.addEventListener("DOMContentLoaded", function() { var el = document.getElementById("back-link"); if (el) el.remove(); }); }</script>
</head>
<body class="bg-white p-6 space-y-10">
  <a href="../" class="inline-flex items-center gap-1 text-sm text-gray-400 hover:text-gray-600 mb-4" id="back-link">
    <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7"/></svg>
    一覧に戻る
  </a>

  <!-- MODAL DIALOG (card only) -->
  <section>
    <h3 class="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-4">MODAL DIALOG</h3>
    <!-- Dialog: w=400, bg=#FFFFFF, border=#E5E7EB(1px), radius=12, shadow=0 8px 32px rgba(0,0,0,0.16) -->
    <div class="w-[400px] rounded-xl bg-white border border-[#E5E7EB]" style="box-shadow: 0 8px 32px rgba(0,0,0,0.16);">
      <!-- Content: padding=24px all, gap=8px, VERTICAL -->
      <div class="flex flex-col gap-2 p-6">
        <!-- Title: 18px, weight=500, color=#101828 -->
        <p class="text-lg font-medium text-[#101828] leading-7">Dialog Title</p>
        <!-- Description: 14px, weight=400, color=#4A5565 -->
        <p class="text-sm font-normal text-[#4A5565] leading-5">Are you sure you want to proceed? This action cannot be undone.</p>
      </div>
      <!-- Footer: bg=#F9FAFB, padding=24/16, gap=12, justify=end, align=center -->
      <div class="flex justify-end items-center gap-3 bg-[#F9FAFB] rounded-b-xl" style="padding: 16px 24px;">
        <!-- Cancel Button: Tertiary sm -->
        <button class="inline-flex items-center justify-center h-8 rounded-md border border-[#E5E7EB] bg-white text-sm font-medium text-[#101828]" style="padding: 6px 12px;">
          キャンセル
        </button>
        <!-- Confirm Button: Primary sm -->
        <button class="inline-flex items-center justify-center h-8 rounded-md bg-[#2B7FFF] text-sm font-medium text-white" style="padding: 6px 12px;">
          承認
        </button>
      </div>
    </div>
  </section>

  <!-- INTERACTIVE DEMO -->
  <section x-data="{ open: false }">
    <h3 class="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-4">INTERACTIVE DEMO</h3>
    <!-- Trigger Button: Primary sm -->
    <button
      @click="open = true"
      class="inline-flex items-center justify-center h-8 rounded-md bg-[#2B7FFF] hover:bg-[#155DFC] active:bg-[#1447E6] text-sm font-medium text-white transition-colors" style="padding: 6px 12px;">
      モーダルを開く
    </button>

    <!-- Modal Overlay + Dialog -->
    <template x-teleport="body">
      <div
        x-show="open"
        x-transition:enter="transition ease-out duration-200"
        x-transition:enter-start="opacity-0"
        x-transition:enter-end="opacity-100"
        x-transition:leave="transition ease-in duration-150"
        x-transition:leave-start="opacity-100"
        x-transition:leave-end="opacity-0"
        class="fixed inset-0 z-50 flex items-center justify-center"
        @click.self="open = false"
        style="background: rgba(0,0,0,0.5);"
      >
        <!-- Dialog -->
        <div
          x-show="open"
          x-transition:enter="transition ease-out duration-200"
          x-transition:enter-start="opacity-0 scale-95"
          x-transition:enter-end="opacity-100 scale-100"
          x-transition:leave="transition ease-in duration-150"
          x-transition:leave-start="opacity-100 scale-100"
          x-transition:leave-end="opacity-0 scale-95"
          class="w-[400px] rounded-xl bg-white border border-[#E5E7EB]"
          style="box-shadow: 0 8px 32px rgba(0,0,0,0.16);"
          @click.stop
        >
          <div class="flex flex-col gap-2 p-6">
            <p class="text-lg font-medium text-[#101828] leading-7">Dialog Title</p>
            <p class="text-sm font-normal text-[#4A5565] leading-5">Are you sure you want to proceed? This action cannot be undone.</p>
          </div>
          <div class="flex justify-end items-center gap-3 bg-[#F9FAFB] rounded-b-xl" style="padding: 16px 24px;">
            <button
              @click="open = false"
              class="inline-flex items-center justify-center h-8 rounded-md border border-[#E5E7EB] bg-white hover:bg-[#F9FAFB] active:bg-[#F3F4F6] text-sm font-medium text-[#101828] transition-colors" style="padding: 6px 12px;">
              キャンセル
            </button>
            <button
              @click="open = false"
              class="inline-flex items-center justify-center h-8 rounded-md bg-[#2B7FFF] hover:bg-[#155DFC] active:bg-[#1447E6] text-sm font-medium text-white transition-colors" style="padding: 6px 12px;">
              承認
            </button>
          </div>
        </div>
      </div>
    </template>
  </section>

</body>
</html>
