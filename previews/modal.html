<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>* { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-white p-6 space-y-10">

  <!-- MODAL DIALOG (card only) -->
  <section>
    <h3 class="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-4">Modal Dialog</h3>
    <div class="max-w-md rounded-xl bg-white shadow-xl">
      <!-- Header -->
      <div class="flex items-center justify-between border-b border-gray-100 px-6 py-4">
        <h2 class="text-base font-semibold text-gray-900">確認</h2>
        <button class="text-gray-400 hover:text-gray-600">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
          </svg>
        </button>
      </div>
      <!-- Body -->
      <div class="px-6 py-4">
        <p class="text-sm text-gray-600">この操作を実行してもよろしいですか？この操作は取り消せません。</p>
      </div>
      <!-- Footer -->
      <div class="flex justify-end gap-3 border-t border-gray-100 px-6 py-4">
        <button class="rounded-md border border-gray-200 bg-white px-4 py-2 text-sm text-gray-900">
          キャンセル
        </button>
        <button class="rounded-md bg-blue-500 px-4 py-2 text-sm text-white">
          実行する
        </button>
      </div>
    </div>
  </section>

  <!-- WITH OVERLAY -->
  <section>
    <h3 class="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-4">With Overlay</h3>
    <div class="relative h-64 overflow-hidden rounded-lg">
      <!-- Overlay -->
      <div class="absolute inset-0 bg-black/50"></div>
      <!-- Centered Modal Card -->
      <div class="absolute inset-0 flex items-center justify-center">
        <div class="max-w-md w-full mx-4 rounded-xl bg-white shadow-xl">
          <!-- Header -->
          <div class="flex items-center justify-between border-b border-gray-100 px-6 py-4">
            <h2 class="text-base font-semibold text-gray-900">確認</h2>
            <button class="text-gray-400 hover:text-gray-600">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
              </svg>
            </button>
          </div>
          <!-- Body -->
          <div class="px-6 py-4">
            <p class="text-sm text-gray-600">この操作を実行してもよろしいですか？この操作は取り消せません。</p>
          </div>
          <!-- Footer -->
          <div class="flex justify-end gap-3 border-t border-gray-100 px-6 py-4">
            <button class="rounded-md border border-gray-200 bg-white px-4 py-2 text-sm text-gray-900">
              キャンセル
            </button>
            <button class="rounded-md bg-blue-500 px-4 py-2 text-sm text-white">
              実行する
            </button>
          </div>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
