<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * { font-family: 'Inter', sans-serif; }
    /* Popover shape: card + arrow combined via clip/union */
    .popover-shape {
      position: relative;
      background: #FFFFFF;
      border: 1px solid #E2E8F0;
      border-radius: 4px;
      filter: drop-shadow(0 1px 2px rgba(0,0,0,0.05));
    }
    .popover-shape::before {
      content: '';
      position: absolute;
      top: -5px;
      left: 50%;
      transform: translateX(-50%) rotate(45deg);
      width: 10px;
      height: 10px;
      background: #FFFFFF;
      border-left: 1px solid #E2E8F0;
      border-top: 1px solid #E2E8F0;
    }
  </style>
<style>#back-link { display: inline-flex; } .in-iframe #back-link { display: none; }</style>
<script>if (window !== window.top) { document.documentElement.classList.add("in-iframe"); document.addEventListener("DOMContentLoaded", function() { var el = document.getElementById("back-link"); if (el) el.remove(); }); }</script>
</head>
<body class="bg-white p-6 space-y-10">
  <a href="../" class="inline-flex items-center gap-1 text-sm text-gray-400 hover:text-gray-600 mb-4" id="back-link">
    <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7"/></svg>
    一覧に戻る
  </a>
  <section>
    <h3 class="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-4">DEFAULT STATE</h3>
    <div class="flex items-start justify-center pt-6">
      <!-- Popover: 122x45, Union shape with arrow, border=#E2E8F0(1px), bg=#FFFFFF, radius=4px -->
      <div class="popover-shape" style="width: 122px; padding: 12px 16px;">
        <p class="text-sm font-normal text-[#101828] leading-5 text-center">テキスト</p>
      </div>
    </div>
  </section>

  <section>
    <h3 class="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-4">HOVER STATE</h3>
    <div class="flex items-start justify-center pt-6">
      <!-- Hover: same shape, text color changes to #155DFC -->
      <div class="popover-shape" style="width: 122px; padding: 12px 16px;">
        <p class="text-sm font-normal text-[#155DFC] leading-5 text-center">テキスト</p>
      </div>
    </div>
  </section>
</body>
</html>
