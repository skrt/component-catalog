<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>* { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-white p-6 space-y-10">
  <section>
    <h3 class="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-4">POPOVER</h3>
    <div class="flex items-start justify-center" style="min-height: 360px; padding-top: 40px;">
      <div class="relative inline-block">
        <!-- Trigger button -->
        <button class="px-4 py-2 text-sm font-medium text-white bg-gray-900 rounded-md shadow-sm hover:bg-gray-800">
          Open Popover
        </button>

        <!-- Popover card -->
        <div class="absolute top-full left-1/2 -translate-x-1/2 mt-3 w-72">
          <!-- Arrow -->
          <div class="absolute -top-[6px] left-1/2 -translate-x-1/2 w-3 h-3 bg-white border-l border-t border-gray-200 rotate-45"></div>
          <!-- Card -->
          <div class="relative bg-white border border-gray-200 rounded-lg shadow-lg p-4">
            <div class="space-y-3">
              <div>
                <h4 class="text-sm font-semibold text-gray-900">Popover Title</h4>
                <p class="text-sm text-gray-600 mt-1">This is a popover component. It can contain any content like text, forms, or actions.</p>
              </div>
              <div class="flex items-center gap-2 pt-1">
                <button class="px-3 py-1.5 text-xs font-medium text-white bg-gray-900 rounded-md hover:bg-gray-800">
                  Confirm
                </button>
                <button class="px-3 py-1.5 text-xs font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50">
                  Cancel
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
