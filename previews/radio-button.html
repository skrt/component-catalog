<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <style>
    body { font-family: 'Inter', system-ui, sans-serif; }
    [x-cloak] { display: none !important; }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
</head>
<body class="bg-white p-8">

  <div class="space-y-10">

    <!-- Sizes -->
    <div>
      <p class="text-xs font-medium text-gray-400 uppercase tracking-wider mb-4">Sizes</p>
      <div class="flex flex-wrap items-end gap-6">
        <!-- sm: radio 12px, text 14px, gap 8px -->
        <label class="inline-flex items-center gap-2 cursor-pointer">
          <span class="relative w-3 h-3 rounded-full border border-[#e5e7eb] bg-white"></span>
          <span class="text-sm text-[#101828]">Radio Label</span>
        </label>
        <!-- md: radio 16px, text 16px, gap 8px -->
        <label class="inline-flex items-center gap-2 cursor-pointer">
          <span class="relative w-4 h-4 rounded-full border border-[#e5e7eb] bg-white"></span>
          <span class="text-base text-[#101828]">Radio Label</span>
        </label>
        <!-- lg: radio 20px, text 18px, gap 8px -->
        <label class="inline-flex items-center gap-2 cursor-pointer">
          <span class="relative w-5 h-5 rounded-full border border-[#e5e7eb] bg-white"></span>
          <span class="text-lg text-[#101828]">Radio Label</span>
        </label>
      </div>
    </div>

    <!-- States -->
    <div>
      <p class="text-xs font-medium text-gray-400 uppercase tracking-wider mb-4">States</p>
      <div class="flex flex-wrap items-center gap-6">
        <!-- Default -->
        <div class="text-center space-y-1.5">
          <label class="inline-flex items-center gap-2">
            <span class="w-4 h-4 rounded-full border border-[#e5e7eb] bg-white"></span>
            <span class="text-base text-[#101828]">Radio Label</span>
          </label>
          <p class="text-[10px] text-gray-400">Default</p>
        </div>
        <!-- Selected -->
        <div class="text-center space-y-1.5">
          <label class="inline-flex items-center gap-2">
            <span class="w-4 h-4 rounded-full border-[4px] border-[#2b7fff] bg-white"></span>
            <span class="text-base text-[#101828]">Radio Label</span>
          </label>
          <p class="text-[10px] text-gray-400">Selected</p>
        </div>
        <!-- Disabled -->
        <div class="text-center space-y-1.5">
          <label class="inline-flex items-center gap-2 cursor-not-allowed">
            <span class="w-4 h-4 rounded-full border border-[#e5e7eb] bg-[#f9fafb]"></span>
            <span class="text-base text-[#99a1af]">Radio Label</span>
          </label>
          <p class="text-[10px] text-gray-400">Disabled</p>
        </div>
        <!-- Selected + Disabled -->
        <div class="text-center space-y-1.5">
          <label class="inline-flex items-center gap-2 cursor-not-allowed">
            <span class="w-4 h-4 rounded-full border-[4px] border-[#99a1af] bg-white"></span>
            <span class="text-base text-[#99a1af]">Radio Label</span>
          </label>
          <p class="text-[10px] text-gray-400">Selected Disabled</p>
        </div>
      </div>
    </div>

    <!-- Interactive Demo -->
    <div x-data="{ selected: 'option1' }" x-cloak>
      <p class="text-xs font-medium text-gray-400 uppercase tracking-wider mb-4">Interactive Demo</p>
      <div class="space-y-3">
        <label class="inline-flex items-center gap-2 cursor-pointer" @click="selected = 'option1'">
          <span class="w-4 h-4 rounded-full transition-all" :class="selected === 'option1' ? 'border-[4px] border-[#2b7fff] bg-white' : 'border border-[#e5e7eb] bg-white'"></span>
          <span class="text-base text-[#101828]">Option 1</span>
        </label>
        <br>
        <label class="inline-flex items-center gap-2 cursor-pointer" @click="selected = 'option2'">
          <span class="w-4 h-4 rounded-full transition-all" :class="selected === 'option2' ? 'border-[4px] border-[#2b7fff] bg-white' : 'border border-[#e5e7eb] bg-white'"></span>
          <span class="text-base text-[#101828]">Option 2</span>
        </label>
        <br>
        <label class="inline-flex items-center gap-2 cursor-pointer" @click="selected = 'option3'">
          <span class="w-4 h-4 rounded-full transition-all" :class="selected === 'option3' ? 'border-[4px] border-[#2b7fff] bg-white' : 'border border-[#e5e7eb] bg-white'"></span>
          <span class="text-base text-[#101828]">Option 3</span>
        </label>
      </div>
    </div>

  </div>

</body>
</html>
