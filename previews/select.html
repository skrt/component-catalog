<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>* { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-white p-6 space-y-10">

  <!-- INTERACTIVE DEMO -->
  <section x-data="{ open: false, selected: '', options: ['北海道', '東京都', '大阪府', '福岡県', '沖縄県'] }">
    <h3 class="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-4">Interactive Demo</h3>
    <div class="w-80 space-y-2">
      <label class="block text-sm font-medium text-gray-900">都道府県 <span class="text-red-500">*</span></label>
      <div class="relative">
        <div
          @click="open = !open"
          @click.away="open = false"
          class="flex items-center h-8 px-3 py-1.5 gap-1.5 rounded-md bg-white cursor-pointer transition-colors"
          :class="open ? 'border border-blue-500 ring-1 ring-blue-500' : 'border border-gray-200'"
        >
          <span class="flex-1 text-sm truncate" :class="selected ? 'text-gray-900' : 'text-gray-400'" x-text="selected || 'Select...'"></span>
          <svg class="shrink-0 w-3 h-3 text-gray-400 transition-transform" :class="open && 'rotate-180'" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6 9l6 6 6-6"/></svg>
        </div>
        <div x-show="open" x-transition class="absolute top-full left-0 w-full mt-1 bg-white border border-gray-200 rounded-md py-2 shadow-sm z-10">
          <template x-for="option in options" :key="option">
            <div
              @click="selected = option; open = false"
              class="px-3 py-2 text-sm text-gray-900 cursor-pointer hover:bg-gray-50"
              :class="selected === option && 'bg-blue-50 text-blue-700'"
              x-text="option"
            ></div>
          </template>
        </div>
      </div>
      <p class="text-xs text-gray-500">クリックして選択してみてください</p>
    </div>
  </section>

  <!-- SIZES -->
  <section>
    <h3 class="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-4">Sizes</h3>
    <div class="flex items-start gap-6 flex-wrap">

      <!-- XS -->
      <div class="w-56 space-y-2">
        <label class="block text-xs font-medium text-gray-900">Label <span class="text-red-500">*</span></label>
        <div class="flex items-center h-6 px-2 py-1 gap-1 border border-gray-200 rounded-md bg-white">
          <span class="flex-1 text-xs text-gray-400 truncate">Placeholder</span>
          <svg class="shrink-0 w-[11px] h-[11px] text-gray-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6 9l6 6 6-6"/></svg>
        </div>
        <p class="text-xs text-gray-500">Helper text</p>
      </div>

      <!-- SM -->
      <div class="w-56 space-y-2">
        <label class="block text-sm font-medium text-gray-900">Label <span class="text-red-500">*</span></label>
        <div class="flex items-center h-8 px-3 py-1.5 gap-1.5 border border-gray-200 rounded-md bg-white">
          <span class="flex-1 text-sm text-gray-400 truncate">Placeholder</span>
          <svg class="shrink-0 w-3 h-3 text-gray-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6 9l6 6 6-6"/></svg>
        </div>
        <p class="text-xs text-gray-500">Helper text</p>
      </div>

      <!-- MD -->
      <div class="w-56 space-y-2">
        <label class="block text-sm font-medium text-gray-900">Label <span class="text-red-500">*</span></label>
        <div class="flex items-center h-10 px-4 py-2 gap-2 border border-gray-200 rounded-md bg-white">
          <span class="flex-1 text-base text-gray-400 truncate">Placeholder</span>
          <svg class="shrink-0 w-3.5 h-3.5 text-gray-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6 9l6 6 6-6"/></svg>
        </div>
        <p class="text-xs text-gray-500">Helper text</p>
      </div>

      <!-- LG -->
      <div class="w-56 space-y-2">
        <label class="block text-base font-medium text-gray-900">Label <span class="text-red-500">*</span></label>
        <div class="flex items-center h-12 px-5 py-2.5 gap-2 border border-gray-200 rounded-md bg-white">
          <span class="flex-1 text-lg text-gray-400 truncate">Placeholder</span>
          <svg class="shrink-0 w-[18px] h-[18px] text-gray-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6 9l6 6 6-6"/></svg>
        </div>
        <p class="text-sm text-gray-500">Helper text</p>
      </div>

    </div>
  </section>

  <!-- STATES -->
  <section>
    <h3 class="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-4">States</h3>
    <div class="flex items-start gap-6 flex-wrap">

      <!-- Default -->
      <div class="w-56 space-y-2">
        <label class="block text-sm font-medium text-gray-900">Default</label>
        <div class="flex items-center h-8 px-3 py-1.5 gap-1.5 border border-gray-200 rounded-md bg-white">
          <span class="flex-1 text-sm text-gray-400 truncate">Select...</span>
          <svg class="shrink-0 w-3 h-3 text-gray-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6 9l6 6 6-6"/></svg>
        </div>
        <p class="text-xs text-gray-500">Helper text</p>
      </div>

      <!-- Focus -->
      <div class="w-56 space-y-2">
        <label class="block text-sm font-medium text-gray-900">Focus</label>
        <div class="flex items-center h-8 px-3 py-1.5 gap-1.5 border border-blue-500 ring-1 ring-blue-500 rounded-md bg-white">
          <span class="flex-1 text-sm text-gray-400 truncate">Select...</span>
          <svg class="shrink-0 w-3 h-3 text-gray-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6 9l6 6 6-6"/></svg>
        </div>
        <p class="text-xs text-gray-500">Helper text</p>
      </div>

      <!-- Error  -->
      <div class="w-56 space-y-2">
        <label class="block text-sm font-medium text-gray-900">Error</label>
        <div class="flex items-center h-8 px-3 py-1.5 gap-1.5 border border-red-500 rounded-md bg-white">
          <span class="flex-1 text-sm text-gray-400 truncate">Select...</span>
          <svg class="shrink-0 w-3 h-3 text-gray-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6 9l6 6 6-6"/></svg>
        </div>
        <p class="text-xs text-red-500">Error message</p>
      </div>

      <!-- Disabled -->
      <div class="w-56 space-y-2">
        <label class="block text-sm font-medium text-gray-400">Disabled</label>
        <div class="flex items-center h-8 px-3 py-1.5 gap-1.5 border border-gray-200 rounded-md bg-gray-50">
          <span class="flex-1 text-sm text-gray-400 truncate">Select...</span>
          <svg class="shrink-0 w-3 h-3 text-gray-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6 9l6 6 6-6"/></svg>
        </div>
        <p class="text-xs text-gray-500">Helper text</p>
      </div>

    </div>
  </section>

</body>
</html>
