<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>* { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-white p-6 space-y-10">

  <!-- SIZES -->
  <section>
    <h3 class="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-4">Sizes</h3>
    <div class="flex items-start gap-6 flex-wrap">

      <!-- XS -->
      <div class="w-56 space-y-1">
        <label class="block text-xs font-medium text-gray-900">Label <span class="text-red-500">*</span></label>
        <div class="relative">
          <select class="w-full h-6 px-2 py-1 pr-7 text-xs border border-gray-200 rounded-md text-gray-400 bg-white outline-none appearance-none">
            <option value="" disabled selected>Placeholder</option>
          </select>
          <svg class="pointer-events-none absolute right-2 top-1/2 -translate-y-1/2 w-3 h-3 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
          </svg>
        </div>
        <p class="text-xs text-gray-600">Helper text</p>
      </div>

      <!-- SM -->
      <div class="w-56 space-y-1">
        <label class="block text-sm font-medium text-gray-900">Label <span class="text-red-500">*</span></label>
        <div class="relative">
          <select class="w-full h-8 px-3 py-1.5 pr-8 text-sm border border-gray-200 rounded-md text-gray-400 bg-white outline-none appearance-none">
            <option value="" disabled selected>Placeholder</option>
          </select>
          <svg class="pointer-events-none absolute right-2.5 top-1/2 -translate-y-1/2 w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
          </svg>
        </div>
        <p class="text-xs text-gray-600">Helper text</p>
      </div>

      <!-- MD -->
      <div class="w-56 space-y-1.5">
        <label class="block text-sm font-medium text-gray-900">Label <span class="text-red-500">*</span></label>
        <div class="relative">
          <select class="w-full h-10 px-4 py-2.5 pr-10 text-sm border border-gray-200 rounded-md text-gray-400 bg-white outline-none appearance-none">
            <option value="" disabled selected>Placeholder</option>
          </select>
          <svg class="pointer-events-none absolute right-3 top-1/2 -translate-y-1/2 w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
          </svg>
        </div>
        <p class="text-xs text-gray-600">Helper text</p>
      </div>

      <!-- LG -->
      <div class="w-56 space-y-1.5">
        <label class="block text-base font-medium text-gray-900">Label <span class="text-red-500">*</span></label>
        <div class="relative">
          <select class="w-full h-12 px-6 py-3 pr-12 text-base border border-gray-200 rounded-md text-gray-400 bg-white outline-none appearance-none">
            <option value="" disabled selected>Placeholder</option>
          </select>
          <svg class="pointer-events-none absolute right-4 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
          </svg>
        </div>
        <p class="text-sm text-gray-600">Helper text</p>
      </div>

    </div>
  </section>

  <!-- STATES -->
  <section>
    <h3 class="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-4">States</h3>
    <div class="flex items-start gap-6 flex-wrap">

      <!-- Default -->
      <div class="w-56 space-y-1">
        <label class="block text-sm font-medium text-gray-900">Default</label>
        <div class="relative">
          <select class="w-full h-8 px-3 py-1.5 pr-8 text-sm border border-gray-200 rounded-md text-gray-400 bg-white outline-none appearance-none">
            <option value="" disabled selected>Placeholder</option>
          </select>
          <svg class="pointer-events-none absolute right-2.5 top-1/2 -translate-y-1/2 w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
          </svg>
        </div>
        <p class="text-xs text-gray-600">Helper text</p>
      </div>

      <!-- Focus -->
      <div class="w-56 space-y-1">
        <label class="block text-sm font-medium text-gray-900">Focus</label>
        <div class="relative">
          <select class="w-full h-8 px-3 py-1.5 pr-8 text-sm border border-blue-500 rounded-md ring-2 ring-blue-500 text-gray-400 bg-white outline-none appearance-none">
            <option value="" disabled selected>Placeholder</option>
          </select>
          <svg class="pointer-events-none absolute right-2.5 top-1/2 -translate-y-1/2 w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
          </svg>
        </div>
        <p class="text-xs text-gray-600">Helper text</p>
      </div>

      <!-- Error -->
      <div class="w-56 space-y-1">
        <label class="block text-sm font-medium text-gray-900">Error</label>
        <div class="relative">
          <select class="w-full h-8 px-3 py-1.5 pr-8 text-sm border border-red-500 rounded-md text-gray-400 bg-white outline-none appearance-none">
            <option value="" disabled selected>Placeholder</option>
          </select>
          <svg class="pointer-events-none absolute right-2.5 top-1/2 -translate-y-1/2 w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
          </svg>
        </div>
        <p class="text-xs text-red-500">Error message</p>
      </div>

      <!-- Disabled -->
      <div class="w-56 space-y-1">
        <label class="block text-sm font-medium text-gray-400">Disabled</label>
        <div class="relative">
          <select disabled class="w-full h-8 px-3 py-1.5 pr-8 text-sm border border-gray-200 rounded-md text-gray-400 bg-gray-50 outline-none appearance-none cursor-not-allowed">
            <option value="" disabled selected>Placeholder</option>
          </select>
          <svg class="pointer-events-none absolute right-2.5 top-1/2 -translate-y-1/2 w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
          </svg>
        </div>
        <p class="text-xs text-gray-600">Helper text</p>
      </div>

    </div>
  </section>

</body>
</html>
