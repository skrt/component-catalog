<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>* { font-family: 'Inter', sans-serif; }</style>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            red: {
              300: '#FCA5A5',
              600: '#E7000B',
            },
            teal: {
              300: '#5EEAD4',
              600: '#009689',
            },
            blue: {
              300: '#93C5FD',
              600: '#155DFC',
            },
          }
        }
      }
    }
  </script>
</head>
<body class="bg-white p-6 space-y-10">

  <!-- BASIC TABLE -->
  <section>
    <h3 class="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-4">BASIC TABLE</h3>
    <div class="border border-gray-200 rounded-lg overflow-hidden">
      <table class="w-full">
        <thead>
          <tr class="bg-gray-50">
            <th class="px-4 py-3 text-left w-10">
              <input type="checkbox" class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500">
            </th>
            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">品名</th>
            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">ステータス</th>
            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">操作</th>
          </tr>
        </thead>
        <tbody>
          <!-- Row 1 -->
          <tr class="border-t border-gray-200">
            <td class="px-4 py-3">
              <input type="checkbox" class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500">
            </td>
            <td class="px-4 py-3 text-sm text-gray-900">A4コピー用紙</td>
            <td class="px-4 py-3">
              <span class="inline-flex items-center h-5 px-2 py-0.5 rounded-sm text-xs font-medium bg-white border border-teal-300 text-teal-600">
                承認済み
              </span>
            </td>
            <td class="px-4 py-3">
              <a href="#" class="text-sm text-blue-600 hover:underline">詳細</a>
            </td>
          </tr>
          <!-- Row 2 -->
          <tr class="border-t border-gray-200">
            <td class="px-4 py-3">
              <input type="checkbox" class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500">
            </td>
            <td class="px-4 py-3 text-sm text-gray-900">インクカートリッジ</td>
            <td class="px-4 py-3">
              <span class="inline-flex items-center h-5 px-2 py-0.5 rounded-sm text-xs font-medium bg-white border border-blue-300 text-blue-600">
                申請中
              </span>
            </td>
            <td class="px-4 py-3">
              <a href="#" class="text-sm text-blue-600 hover:underline">詳細</a>
            </td>
          </tr>
          <!-- Row 3 -->
          <tr class="border-t border-gray-200">
            <td class="px-4 py-3">
              <input type="checkbox" class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500">
            </td>
            <td class="px-4 py-3 text-sm text-gray-900">ホチキス針</td>
            <td class="px-4 py-3">
              <span class="inline-flex items-center h-5 px-2 py-0.5 rounded-sm text-xs font-medium bg-white border border-red-300 text-red-600">
                却下
              </span>
            </td>
            <td class="px-4 py-3">
              <a href="#" class="text-sm text-blue-600 hover:underline">詳細</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>

  <!-- PAGINATION -->
  <section>
    <h3 class="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-4">PAGINATION</h3>
    <div class="flex items-center justify-between px-4 py-3 border border-gray-200 rounded-lg">
      <!-- Left: count -->
      <span class="text-sm text-gray-500">1〜10 / 100件</span>
      <!-- Right: page numbers -->
      <nav class="flex items-center gap-1">
        <!-- Previous -->
        <button class="inline-flex items-center justify-center h-8 w-8 rounded border border-gray-200 bg-white text-gray-400 hover:bg-gray-50">
          <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
          </svg>
        </button>
        <!-- Page 1 (current) -->
        <button class="inline-flex items-center justify-center h-8 w-8 rounded text-sm font-medium bg-blue-600 text-white">
          1
        </button>
        <!-- Page 2 -->
        <button class="inline-flex items-center justify-center h-8 w-8 rounded border border-gray-200 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50">
          2
        </button>
        <!-- Page 3 -->
        <button class="inline-flex items-center justify-center h-8 w-8 rounded border border-gray-200 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50">
          3
        </button>
        <!-- Ellipsis -->
        <span class="inline-flex items-center justify-center h-8 w-8 text-sm text-gray-400">
          ...
        </span>
        <!-- Page 10 -->
        <button class="inline-flex items-center justify-center h-8 w-8 rounded border border-gray-200 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50">
          10
        </button>
        <!-- Next -->
        <button class="inline-flex items-center justify-center h-8 w-8 rounded border border-gray-200 bg-white text-gray-700 hover:bg-gray-50">
          <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
          </svg>
        </button>
      </nav>
    </div>
  </section>

</body>
</html>
