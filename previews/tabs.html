<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>* { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-white p-6 space-y-10">

  <!-- UNDERLINE TABS (NAV) -->
  <section>
    <h3 class="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-4">Underline Tabs (Nav)</h3>
    <div class="border-b border-gray-200">
      <nav class="flex gap-2">
        <!-- Active -->
        <button class="text-sm font-medium px-4 py-2 border-b-2 border-blue-600 text-blue-600">
          タブ1
        </button>
        <!-- Inactive -->
        <button class="text-sm font-medium px-4 py-2 border-b-2 border-transparent text-gray-500">
          タブ2
        </button>
        <!-- Inactive -->
        <button class="text-sm font-medium px-4 py-2 border-b-2 border-transparent text-gray-500">
          タブ3
        </button>
        <!-- Inactive -->
        <button class="text-sm font-medium px-4 py-2 border-b-2 border-transparent text-gray-500">
          タブ4
        </button>
      </nav>
    </div>
  </section>

  <!-- PILL TABS (FILTER) -->
  <section>
    <h3 class="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-4">Pill Tabs (Filter)</h3>
    <div class="flex gap-1">
      <!-- Active -->
      <button class="text-sm font-medium px-3 py-1.5 rounded-full bg-blue-50 text-blue-700">
        すべて
      </button>
      <!-- Inactive -->
      <button class="text-sm font-medium px-3 py-1.5 rounded-full bg-transparent text-gray-500">
        承認済み
      </button>
      <!-- Inactive -->
      <button class="text-sm font-medium px-3 py-1.5 rounded-full bg-transparent text-gray-500">
        申請中
      </button>
      <!-- Inactive -->
      <button class="text-sm font-medium px-3 py-1.5 rounded-full bg-transparent text-gray-500">
        却下
      </button>
    </div>
  </section>

</body>
</html>
