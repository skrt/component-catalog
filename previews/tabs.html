<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>* { font-family: 'Inter', sans-serif; }</style>
<style>#back-link { display: inline-flex; } .in-iframe #back-link { display: none; }</style>
<script>if (window !== window.top) document.documentElement.classList.add("in-iframe");</script>
</head>
<body class="bg-white p-6 space-y-10">
  <a href="../" class="inline-flex items-center gap-1 text-sm text-gray-400 hover:text-gray-600 mb-4" id="back-link">
    <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7"/></svg>
    一覧に戻る
  </a>

  <!-- UNDERLINE TABS (NAV) -->
  <section>
    <h3 class="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-4">Underline Tabs (Nav)</h3>
    <div class="border-b border-gray-200">
      <nav class="flex gap-2">
        <!-- Active -->
        <button class="text-sm font-medium px-4 py-2 border-b-2 border-blue-600 text-blue-600">
          タブ1
        </button>
        <!-- Inactive -->
        <button class="text-sm font-medium px-4 py-2 border-b-2 border-transparent text-gray-500">
          タブ2
        </button>
        <!-- Inactive -->
        <button class="text-sm font-medium px-4 py-2 border-b-2 border-transparent text-gray-500">
          タブ3
        </button>
        <!-- Inactive -->
        <button class="text-sm font-medium px-4 py-2 border-b-2 border-transparent text-gray-500">
          タブ4
        </button>
      </nav>
    </div>
  </section>

  <!-- PILL TABS (FILTER) -->
  <section>
    <h3 class="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-4">Pill Tabs (Filter)</h3>
    <div class="flex gap-1">
      <!-- Active -->
      <button class="text-sm font-medium px-3 py-1.5 rounded-full bg-blue-50 text-blue-700">
        すべて
      </button>
      <!-- Inactive -->
      <button class="text-sm font-medium px-3 py-1.5 rounded-full bg-transparent text-gray-500">
        承認済み
      </button>
      <!-- Inactive -->
      <button class="text-sm font-medium px-3 py-1.5 rounded-full bg-transparent text-gray-500">
        申請中
      </button>
      <!-- Inactive -->
      <button class="text-sm font-medium px-3 py-1.5 rounded-full bg-transparent text-gray-500">
        却下
      </button>
    </div>
  </section>

</body>
</html>
