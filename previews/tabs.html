<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>* { font-family: 'Inter', sans-serif; }</style>
<style>#back-link { display: inline-flex; } .in-iframe #back-link { display: none; }</style>
<script>if (window !== window.top) { document.documentElement.classList.add("in-iframe"); document.addEventListener("DOMContentLoaded", function() { var el = document.getElementById("back-link"); if (el) el.remove(); }); }</script>
</head>
<body class="bg-white p-6 space-y-10">
  <a href="../" class="inline-flex items-center gap-1 text-sm text-gray-400 hover:text-gray-600 mb-4" id="back-link">
    <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7"/></svg>
    一覧に戻る
  </a>

  <!-- UNDERLINE TABS -->
  <!-- Active: text=blue-500(#2B7FFF), border-b-2=blue-500, font-medium -->
  <!-- Hover: text=blue-600(#155DFC), no underline, font-medium -->
  <!-- Inactive: text=gray-600(#4A5565), no underline, font-normal -->
  <section>
    <h3 class="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-4">Underline Tabs</h3>
    <div class="border-b border-gray-200">
      <nav class="flex gap-1">
        <!-- Active -->
        <button class="text-sm font-medium px-3 py-2 border-b-2 border-blue-500 text-blue-500">
          タブ1
        </button>
        <!-- Inactive -->
        <button class="text-sm font-normal px-3 py-2 border-b-2 border-transparent text-gray-600 hover:text-blue-600 hover:font-medium transition-colors">
          タブ2
        </button>
        <!-- Inactive -->
        <button class="text-sm font-normal px-3 py-2 border-b-2 border-transparent text-gray-600 hover:text-blue-600 hover:font-medium transition-colors">
          タブ3
        </button>
        <!-- Inactive -->
        <button class="text-sm font-normal px-3 py-2 border-b-2 border-transparent text-gray-600 hover:text-blue-600 hover:font-medium transition-colors">
          タブ4
        </button>
      </nav>
    </div>
  </section>

  <!-- UNDERLINE TABS - STATES -->
  <section>
    <h3 class="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-4">Underline Tab States</h3>
    <div class="flex items-end gap-6">
      <!-- Active -->
      <div class="flex flex-col items-start gap-1">
        <span class="text-[10px] text-gray-400 uppercase">active</span>
        <div class="border-b border-gray-200">
          <button class="text-sm font-medium px-3 py-2 border-b-2 border-blue-500 text-blue-500">Tab</button>
        </div>
      </div>
      <!-- Inactive -->
      <div class="flex flex-col items-start gap-1">
        <span class="text-[10px] text-gray-400 uppercase">inactive</span>
        <div class="border-b border-gray-200">
          <button class="text-sm font-normal px-3 py-2 border-b-2 border-transparent text-gray-600">Tab</button>
        </div>
      </div>
      <!-- Hover -->
      <div class="flex flex-col items-start gap-1">
        <span class="text-[10px] text-gray-400 uppercase">hover</span>
        <div class="border-b border-gray-200">
          <button class="text-sm font-medium px-3 py-2 border-b-2 border-transparent text-blue-600">Tab</button>
        </div>
      </div>
    </div>
  </section>

  <!-- PILL TABS -->
  <!-- Active: bg=blue-100(#DBEAFE), text=blue-700(#1447E6), font-medium, rounded-md(6px), counter bg=blue-100 rounded-sm -->
  <!-- Hover: bg=gray-100(#F3F4F6), text=gray-600(#4A5565), font-normal, rounded-md(6px), counter bg=gray-100 rounded-full -->
  <!-- Inactive: bg=white, text=gray-600(#4A5565), font-normal, rounded-md(6px), counter bg=gray-100 rounded-full -->
  <section>
    <h3 class="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-4">Pill Tabs</h3>
    <div class="flex gap-1">
      <!-- Active -->
      <button class="flex items-center gap-1 text-sm font-medium px-2 py-1 rounded-md bg-blue-100 text-blue-700">
        すべて
        <span class="text-sm font-normal px-2 py-0.5 rounded-sm bg-blue-100 text-blue-700">999</span>
      </button>
      <!-- Inactive -->
      <button class="flex items-center gap-1 text-sm font-normal px-2 py-1 rounded-md bg-white text-gray-600 hover:bg-gray-100 transition-colors">
        承認済み
        <span class="text-sm font-normal px-2 py-0.5 rounded-full bg-gray-100 text-gray-600">999</span>
      </button>
      <!-- Inactive -->
      <button class="flex items-center gap-1 text-sm font-normal px-2 py-1 rounded-md bg-white text-gray-600 hover:bg-gray-100 transition-colors">
        申請中
        <span class="text-sm font-normal px-2 py-0.5 rounded-full bg-gray-100 text-gray-600">999</span>
      </button>
      <!-- Inactive -->
      <button class="flex items-center gap-1 text-sm font-normal px-2 py-1 rounded-md bg-white text-gray-600 hover:bg-gray-100 transition-colors">
        却下
        <span class="text-sm font-normal px-2 py-0.5 rounded-full bg-gray-100 text-gray-600">999</span>
      </button>
    </div>
  </section>

  <!-- PILL TAB STATES -->
  <section>
    <h3 class="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-4">Pill Tab States</h3>
    <div class="flex items-end gap-6">
      <!-- Active -->
      <div class="flex flex-col items-start gap-1">
        <span class="text-[10px] text-gray-400 uppercase">active</span>
        <button class="flex items-center gap-1 text-sm font-medium px-2 py-1 rounded-md bg-blue-100 text-blue-700">
          Tab
          <span class="text-sm font-normal px-2 py-0.5 rounded-sm bg-blue-100 text-blue-700">999</span>
        </button>
      </div>
      <!-- Inactive -->
      <div class="flex flex-col items-start gap-1">
        <span class="text-[10px] text-gray-400 uppercase">inactive</span>
        <button class="flex items-center gap-1 text-sm font-normal px-2 py-1 rounded-md bg-white text-gray-600">
          Tab
          <span class="text-sm font-normal px-2 py-0.5 rounded-full bg-gray-100 text-gray-600">999</span>
        </button>
      </div>
      <!-- Hover -->
      <div class="flex flex-col items-start gap-1">
        <span class="text-[10px] text-gray-400 uppercase">hover</span>
        <button class="flex items-center gap-1 text-sm font-normal px-2 py-1 rounded-md bg-gray-100 text-gray-600">
          Tab
          <span class="text-sm font-normal px-2 py-0.5 rounded-full bg-gray-100 text-gray-600">999</span>
        </button>
      </div>
    </div>
  </section>

</body>
</html>
