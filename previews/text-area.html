<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>* { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-white p-6 space-y-10">

  <!-- SIZES -->
  <section>
    <h3 class="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-4">Sizes</h3>
    <div class="flex items-start gap-6 flex-wrap">

      <!-- XS -->
      <div class="w-56 space-y-1">
        <label class="block text-xs font-medium text-gray-900">Label <span class="text-red-500">*</span></label>
        <textarea
          placeholder="Placeholder"
          style="height: 64px;"
          class="w-full px-2 py-1 text-xs border border-gray-200 rounded-md placeholder-gray-400 text-gray-900 outline-none resize-none"
        ></textarea>
        <p class="text-xs text-gray-600">Helper text</p>
      </div>

      <!-- SM -->
      <div class="w-56 space-y-1">
        <label class="block text-sm font-medium text-gray-900">Label <span class="text-red-500">*</span></label>
        <textarea
          placeholder="Placeholder"
          style="height: 80px;"
          class="w-full px-3 py-1.5 text-sm border border-gray-200 rounded-md placeholder-gray-400 text-gray-900 outline-none resize-none"
        ></textarea>
        <p class="text-xs text-gray-600">Helper text</p>
      </div>

      <!-- MD -->
      <div class="w-56 space-y-1.5">
        <label class="block text-sm font-medium text-gray-900">Label <span class="text-red-500">*</span></label>
        <textarea
          placeholder="Placeholder"
          style="height: 96px;"
          class="w-full px-4 py-2.5 text-sm border border-gray-200 rounded-md placeholder-gray-400 text-gray-900 outline-none resize-none"
        ></textarea>
        <p class="text-xs text-gray-600">Helper text</p>
      </div>

      <!-- LG -->
      <div class="w-56 space-y-1.5">
        <label class="block text-base font-medium text-gray-900">Label <span class="text-red-500">*</span></label>
        <textarea
          placeholder="Placeholder"
          style="height: 112px;"
          class="w-full px-6 py-3 text-base border border-gray-200 rounded-md placeholder-gray-400 text-gray-900 outline-none resize-none"
        ></textarea>
        <p class="text-sm text-gray-600">Helper text</p>
      </div>

    </div>
  </section>

  <!-- STATES -->
  <section>
    <h3 class="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-4">States</h3>
    <div class="flex items-start gap-6 flex-wrap">

      <!-- Default -->
      <div class="w-56 space-y-1">
        <label class="block text-sm font-medium text-gray-900">Default</label>
        <textarea
          placeholder="Placeholder"
          style="height: 80px;"
          class="w-full px-3 py-1.5 text-sm border border-gray-200 rounded-md placeholder-gray-400 text-gray-900 outline-none resize-none"
        ></textarea>
        <p class="text-xs text-gray-600">Helper text</p>
      </div>

      <!-- Focus -->
      <div class="w-56 space-y-1">
        <label class="block text-sm font-medium text-gray-900">Focus</label>
        <textarea
          placeholder="Placeholder"
          style="height: 80px;"
          class="w-full px-3 py-1.5 text-sm border border-blue-500 rounded-md ring-2 ring-blue-500 placeholder-gray-400 text-gray-900 outline-none resize-none"
        ></textarea>
        <p class="text-xs text-gray-600">Helper text</p>
      </div>

      <!-- Error -->
      <div class="w-56 space-y-1">
        <label class="block text-sm font-medium text-gray-900">Error</label>
        <textarea
          placeholder="Placeholder"
          style="height: 80px;"
          class="w-full px-3 py-1.5 text-sm border border-red-500 rounded-md placeholder-gray-400 text-gray-900 outline-none resize-none"
        ></textarea>
        <p class="text-xs text-red-500">Error message</p>
      </div>

      <!-- Disabled -->
      <div class="w-56 space-y-1">
        <label class="block text-sm font-medium text-gray-400">Disabled</label>
        <textarea
          placeholder="Placeholder"
          disabled
          style="height: 80px;"
          class="w-full px-3 py-1.5 text-sm border border-gray-200 rounded-md bg-gray-50 placeholder-gray-400 text-gray-400 cursor-not-allowed outline-none resize-none"
        ></textarea>
        <p class="text-xs text-gray-600">Helper text</p>
      </div>

      <!-- Filled -->
      <div class="w-56 space-y-1">
        <label class="block text-sm font-medium text-gray-900">Filled</label>
        <textarea
          style="height: 80px;"
          class="w-full px-3 py-1.5 text-sm border border-gray-200 rounded-md text-gray-900 outline-none resize-none"
        >Textarea content that spans multiple lines of text.</textarea>
        <p class="text-xs text-gray-600">Helper text</p>
      </div>

    </div>
  </section>

</body>
</html>
