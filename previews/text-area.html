<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>* { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-white p-6 space-y-10">

  <!-- SIZES -->
  <section>
    <h3 class="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-4">Sizes</h3>
    <div class="flex items-start gap-6 flex-wrap">

      <!-- XS -->
      <div class="w-56 space-y-2">
        <label class="block text-xs font-medium text-gray-900">Label <span class="text-red-500">*</span></label>
        <textarea
          placeholder="Placeholder"
          class="w-full h-16 px-2 py-1 text-xs border border-gray-200 rounded-md placeholder-gray-400 text-gray-900 outline-none resize-none"
        ></textarea>
        <p class="text-xs text-gray-500">Helper text</p>
      </div>

      <!-- SM -->
      <div class="w-56 space-y-2">
        <label class="block text-sm font-medium text-gray-900">Label <span class="text-red-500">*</span></label>
        <textarea
          placeholder="Placeholder"
          class="w-full h-20 px-3 py-1.5 text-sm border border-gray-200 rounded-md placeholder-gray-400 text-gray-900 outline-none resize-none"
        ></textarea>
        <p class="text-xs text-gray-500">Helper text</p>
      </div>

      <!-- MD -->
      <div class="w-56 space-y-2">
        <label class="block text-sm font-medium text-gray-900">Label <span class="text-red-500">*</span></label>
        <textarea
          placeholder="Placeholder"
          class="w-full h-24 px-4 py-2.5 text-sm border border-gray-200 rounded-md placeholder-gray-400 text-gray-900 outline-none resize-none"
        ></textarea>
        <p class="text-xs text-gray-500">Helper text</p>
      </div>

      <!-- LG -->
      <div class="w-56 space-y-2">
        <label class="block text-base font-medium text-gray-900">Label <span class="text-red-500">*</span></label>
        <textarea
          placeholder="Placeholder"
          class="w-full h-28 px-6 py-3 text-base border border-gray-200 rounded-md placeholder-gray-400 text-gray-900 outline-none resize-none"
        ></textarea>
        <p class="text-sm text-gray-500">Helper text</p>
      </div>

    </div>
  </section>

  <!-- STATES -->
  <section>
    <h3 class="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-4">States</h3>
    <div class="flex items-start gap-6 flex-wrap">

      <!-- Default -->
      <div class="w-56 space-y-2">
        <label class="block text-sm font-medium text-gray-900">Default</label>
        <textarea
          placeholder="Placeholder"
          class="w-full h-20 px-3 py-1.5 text-sm border border-gray-200 rounded-md placeholder-gray-400 text-gray-900 outline-none resize-none"
        ></textarea>
        <p class="text-xs text-gray-500">Helper text</p>
      </div>

      <!-- Focus -->
      <div class="w-56 space-y-2">
        <label class="block text-sm font-medium text-gray-900">Focus</label>
        <textarea
          placeholder="Placeholder"
          class="w-full h-20 px-3 py-1.5 text-sm border-2 border-blue-500 rounded-md placeholder-gray-400 text-gray-900 outline-none resize-none"
        ></textarea>
        <p class="text-xs text-gray-500">Helper text</p>
      </div>

      <!-- Error -->
      <div class="w-56 space-y-2">
        <label class="block text-sm font-medium text-gray-900">Error</label>
        <textarea
          placeholder="Placeholder"
          class="w-full h-20 px-3 py-1.5 text-sm border border-red-500 rounded-md placeholder-gray-400 text-gray-900 outline-none resize-none"
        ></textarea>
        <p class="text-xs text-red-500">Error message</p>
      </div>

      <!-- Disabled -->
      <div class="w-56 space-y-2">
        <label class="block text-sm font-medium text-gray-400">Disabled</label>
        <textarea
          placeholder="Placeholder"
          disabled
          class="w-full h-20 px-3 py-1.5 text-sm border border-gray-200 rounded-md bg-gray-50 placeholder-gray-400 text-gray-400 cursor-not-allowed outline-none resize-none"
        ></textarea>
        <p class="text-xs text-gray-500">Helper text</p>
      </div>

      <!-- Filled -->
      <div class="w-56 space-y-2">
        <label class="block text-sm font-medium text-gray-900">Filled</label>
        <textarea
          class="w-full h-20 px-3 py-1.5 text-sm border border-gray-200 rounded-md text-gray-900 outline-none resize-none"
        >Textarea content that spans multiple lines of text.</textarea>
        <p class="text-xs text-gray-500">Helper text</p>
      </div>

    </div>
  </section>

  <!-- INTERACTIVE DEMO -->
  <section x-data="{ value: '', focused: false }">
    <h3 class="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-4">Interactive Demo</h3>
    <div class="w-80 space-y-2">
      <label class="block text-sm font-medium text-gray-900">備考 <span class="text-red-500">*</span></label>
      <textarea
        placeholder="例：納品時の注意事項を入力してください"
        x-model="value"
        @focus="focused = true"
        @blur="focused = false"
        class="w-full h-24 px-3 py-1.5 text-sm rounded-md placeholder-gray-400 text-gray-900 outline-none resize-none transition-colors"
        :class="focused ? 'border-2 border-blue-500' : 'border border-gray-200'"
      ></textarea>
      <div class="flex justify-between">
        <p class="text-xs text-gray-500">クリックして入力してみてください</p>
        <p class="text-xs text-gray-400" x-text="value.length + '/200'"></p>
      </div>
    </div>
  </section>

</body>
</html>
