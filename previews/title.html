<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>* { font-family: 'Inter', sans-serif; }</style>
<style>#back-link { display: inline-flex; } .in-iframe #back-link { display: none; }</style>
<script>if (window !== window.top) { document.documentElement.classList.add("in-iframe"); document.addEventListener("DOMContentLoaded", function() { var el = document.getElementById("back-link"); if (el) el.remove(); }); }</script>
</head>
<body class="bg-white p-6 space-y-10">
  <a href="../" class="inline-flex items-center gap-1 text-sm text-gray-400 hover:text-gray-600 mb-4" id="back-link">
    <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7"/></svg>
    一覧に戻る
  </a>

  <section>
    <h3 class="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-4">TYPE = PAGE</h3>
    <div class="space-y-4">
      <div>
        <h1 class="text-2xl font-bold text-[#171923]">タイトル</h1>
        <p class="text-sm text-[#4A5568] mt-2">補足テキスト</p>
      </div>
    </div>
  </section>

  <section>
    <h3 class="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-4">TYPE = SECTION</h3>
    <div class="space-y-4">
      <div>
        <h2 class="text-xl font-bold text-[#171923]">タイトル</h2>
        <p class="text-sm text-[#4A5568] mt-1">補足テキスト</p>
      </div>
    </div>
  </section>

  <section>
    <h3 class="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-4">TYPE = SUB</h3>
    <div class="space-y-4">
      <div>
        <h3 class="text-base font-bold text-[#171923]">タイトル</h3>
        <p class="text-sm text-[#4A5568] mt-1">補足テキスト</p>
      </div>
    </div>
  </section>
</body>
</html>
