<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>* { font-family: 'Inter', sans-serif; }</style>
<style>#back-link { display: inline-flex; } .in-iframe #back-link { display: none; }</style>
<script>if (window !== window.top) { document.documentElement.classList.add("in-iframe"); document.addEventListener("DOMContentLoaded", function() { var el = document.getElementById("back-link"); if (el) el.remove(); }); }</script>
</head>
<body class="bg-white p-6 space-y-10">
  <a href="../" class="inline-flex items-center gap-1 text-sm text-gray-400 hover:text-gray-600 mb-4" id="back-link">
    <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7"/></svg>
    一覧に戻る
  </a>
  <section>
    <h3 class="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-4">STATUS VARIANTS</h3>
    <div class="space-y-4">

      <!-- Success: bg=#009966, icon=#FFFFFF(14px), title=#FFFFFF(14/500), desc=#FFFFFF(14/400), close=#FFFFFF(14px), radius=6, padding=16/12, gap=12, content-gap=4, w=360 -->
      <div class="w-[360px] rounded-md bg-[#009966] flex items-start gap-3" style="padding: 12px 16px;">
        <div class="flex-shrink-0 mt-[3px]">
          <svg class="w-3.5 h-3.5 text-white"><use href="icons.svg#icon-circle-check"/></svg>
        </div>
        <div class="flex-1 flex flex-col gap-1">
          <p class="text-sm font-medium text-white leading-5">Title</p>
          <p class="text-sm font-normal text-white leading-5">Something happened.</p>
        </div>
        <button class="flex-shrink-0 mt-[3px]">
          <svg class="w-3.5 h-3.5 text-white"><use href="icons.svg#icon-x"/></svg>
        </button>
      </div>

      <!-- Warning: bg=#FD9A00 -->
      <div class="w-[360px] rounded-md bg-[#FD9A00] flex items-start gap-3" style="padding: 12px 16px;">
        <div class="flex-shrink-0 mt-[3px]">
          <svg class="w-3.5 h-3.5 text-white"><use href="icons.svg#icon-triangle-alert"/></svg>
        </div>
        <div class="flex-1 flex flex-col gap-1">
          <p class="text-sm font-medium text-white leading-5">Title</p>
          <p class="text-sm font-normal text-white leading-5">Something happened.</p>
        </div>
        <button class="flex-shrink-0 mt-[3px]">
          <svg class="w-3.5 h-3.5 text-white"><use href="icons.svg#icon-x"/></svg>
        </button>
      </div>

      <!-- Error: bg=#FB2C36 -->
      <div class="w-[360px] rounded-md bg-[#FB2C36] flex items-start gap-3" style="padding: 12px 16px;">
        <div class="flex-shrink-0 mt-[3px]">
          <svg class="w-3.5 h-3.5 text-white"><use href="icons.svg#icon-circle-alert"/></svg>
        </div>
        <div class="flex-1 flex flex-col gap-1">
          <p class="text-sm font-medium text-white leading-5">Title</p>
          <p class="text-sm font-normal text-white leading-5">Something happened.</p>
        </div>
        <button class="flex-shrink-0 mt-[3px]">
          <svg class="w-3.5 h-3.5 text-white"><use href="icons.svg#icon-x"/></svg>
        </button>
      </div>

      <!-- Info: bg=#6A7282 -->
      <div class="w-[360px] rounded-md bg-[#6A7282] flex items-start gap-3" style="padding: 12px 16px;">
        <div class="flex-shrink-0 mt-[3px]">
          <svg class="w-3.5 h-3.5 text-white"><use href="icons.svg#icon-info"/></svg>
        </div>
        <div class="flex-1 flex flex-col gap-1">
          <p class="text-sm font-medium text-white leading-5">Title</p>
          <p class="text-sm font-normal text-white leading-5">Something happened.</p>
        </div>
        <button class="flex-shrink-0 mt-[3px]">
          <svg class="w-3.5 h-3.5 text-white"><use href="icons.svg#icon-x"/></svg>
        </button>
      </div>

    </div>
  </section>
</body>
</html>
