<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>* { font-family: 'Inter', sans-serif; }</style>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'toast-success': '#009966',
            'toast-warning': '#FD9A00',
            'toast-error': '#FB2C36',
            'toast-info': '#6A7282',
          }
        }
      }
    }
  </script>
</head>
<body class="bg-white p-6 space-y-10">
  <section>
    <h3 class="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-4">STATUS VARIANTS</h3>
    <div class="space-y-4">

      <!-- Success Toast -->
      <div class="w-[360px] rounded-md p-4 bg-toast-success relative">
        <button class="absolute top-3 right-3 text-white/80 hover:text-white">
          <svg class="w-4 h-4" viewBox="0 0 16 16" fill="none">
            <path d="M12 4L4 12M4 4l8 8" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
        <div class="flex items-start gap-3 pr-6">
          <svg class="w-5 h-5 flex-shrink-0 mt-0.5 text-white" viewBox="0 0 20 20" fill="none">
            <path d="M10 18a8 8 0 100-16 8 8 0 000 16z" fill="currentColor" fill-opacity="0.3"/>
            <path d="M7 10l2 2 4-4" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <div>
            <p class="text-sm font-semibold text-white">Success</p>
            <p class="text-sm text-white/90">Your changes have been saved successfully.</p>
          </div>
        </div>
      </div>

      <!-- Warning Toast -->
      <div class="w-[360px] rounded-md p-4 bg-toast-warning relative">
        <button class="absolute top-3 right-3 text-white/80 hover:text-white">
          <svg class="w-4 h-4" viewBox="0 0 16 16" fill="none">
            <path d="M12 4L4 12M4 4l8 8" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
        <div class="flex items-start gap-3 pr-6">
          <svg class="w-5 h-5 flex-shrink-0 mt-0.5 text-white" viewBox="0 0 20 20" fill="none">
            <path d="M8.57 3.22L1.42 15.22a1.65 1.65 0 001.43 2.48h14.3a1.65 1.65 0 001.43-2.48L11.43 3.22a1.65 1.65 0 00-2.86 0z" fill="currentColor" fill-opacity="0.3"/>
            <path d="M10 7.5v3.33M10 13.33h.008" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <div>
            <p class="text-sm font-semibold text-white">Warning</p>
            <p class="text-sm text-white/90">Your account is nearing its usage limit.</p>
          </div>
        </div>
      </div>

      <!-- Error Toast -->
      <div class="w-[360px] rounded-md p-4 bg-toast-error relative">
        <button class="absolute top-3 right-3 text-white/80 hover:text-white">
          <svg class="w-4 h-4" viewBox="0 0 16 16" fill="none">
            <path d="M12 4L4 12M4 4l8 8" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
        <div class="flex items-start gap-3 pr-6">
          <svg class="w-5 h-5 flex-shrink-0 mt-0.5 text-white" viewBox="0 0 20 20" fill="none">
            <path d="M10 18a8 8 0 100-16 8 8 0 000 16z" fill="currentColor" fill-opacity="0.3"/>
            <path d="M12.5 7.5l-5 5M7.5 7.5l5 5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <div>
            <p class="text-sm font-semibold text-white">Error</p>
            <p class="text-sm text-white/90">Something went wrong. Please try again later.</p>
          </div>
        </div>
      </div>

      <!-- Info Toast -->
      <div class="w-[360px] rounded-md p-4 bg-toast-info relative">
        <button class="absolute top-3 right-3 text-white/80 hover:text-white">
          <svg class="w-4 h-4" viewBox="0 0 16 16" fill="none">
            <path d="M12 4L4 12M4 4l8 8" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
        <div class="flex items-start gap-3 pr-6">
          <svg class="w-5 h-5 flex-shrink-0 mt-0.5 text-white" viewBox="0 0 20 20" fill="none">
            <path d="M10 18a8 8 0 100-16 8 8 0 000 16z" fill="currentColor" fill-opacity="0.3"/>
            <path d="M10 9v4M10 7h.008" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <div>
            <p class="text-sm font-semibold text-white">Info</p>
            <p class="text-sm text-white/90">A new version of the software is available.</p>
          </div>
        </div>
      </div>

    </div>
  </section>
</body>
</html>
