<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * { font-family: 'Inter', sans-serif; }

    .tooltip-arrow-bottom::after {
      content: '';
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      border-width: 5px;
      border-style: solid;
      border-color: #101828 transparent transparent transparent;
    }

    .tooltip-arrow-top::after {
      content: '';
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      border-width: 5px;
      border-style: solid;
      border-color: transparent transparent #101828 transparent;
    }

    .tooltip-arrow-right::after {
      content: '';
      position: absolute;
      left: 100%;
      top: 50%;
      transform: translateY(-50%);
      border-width: 5px;
      border-style: solid;
      border-color: transparent transparent transparent #101828;
    }

    .tooltip-arrow-left::after {
      content: '';
      position: absolute;
      right: 100%;
      top: 50%;
      transform: translateY(-50%);
      border-width: 5px;
      border-style: solid;
      border-color: transparent #101828 transparent transparent;
    }
  </style>
</head>
<body class="bg-white p-6 space-y-10">
  <section>
    <h3 class="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-4">POSITIONS</h3>
    <div class="flex items-center justify-center" style="min-height: 320px;">
      <div class="relative">
        <!-- Center trigger button -->
        <button class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md shadow-sm hover:bg-gray-50">
          Hover me
        </button>

        <!-- Top tooltip -->
        <div class="absolute bottom-full left-1/2 -translate-x-1/2 mb-2">
          <div class="relative bg-[#101828] text-white text-xs px-2 py-1 rounded whitespace-nowrap tooltip-arrow-bottom">
            Tooltip on top
          </div>
        </div>

        <!-- Bottom tooltip -->
        <div class="absolute top-full left-1/2 -translate-x-1/2 mt-2">
          <div class="relative bg-[#101828] text-white text-xs px-2 py-1 rounded whitespace-nowrap tooltip-arrow-top">
            Tooltip on bottom
          </div>
        </div>

        <!-- Left tooltip -->
        <div class="absolute right-full top-1/2 -translate-y-1/2 mr-2">
          <div class="relative bg-[#101828] text-white text-xs px-2 py-1 rounded whitespace-nowrap tooltip-arrow-right">
            Tooltip on left
          </div>
        </div>

        <!-- Right tooltip -->
        <div class="absolute left-full top-1/2 -translate-y-1/2 ml-2">
          <div class="relative bg-[#101828] text-white text-xs px-2 py-1 rounded whitespace-nowrap tooltip-arrow-left">
            Tooltip on right
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
